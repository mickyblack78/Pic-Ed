<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Pic Ed</title>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* 1. The Workspace */
        #viewport { flex-grow: 1; position: relative; overflow: auto; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; touch-action: pinch-zoom; image-rendering: pixelated; }

        /* 2. Liquid Buttons & Panel */
        .bottom-nav { height: 60px; background: rgba(50, 50, 50, 0.8); display: flex; justify-content: space-around; align-items: center; padding: 5px; border-top: 1px solid #444; }
        
        .liquid-btn {
            width: 22%; height: 45px; border-radius: 12px;
            background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(0,0,0,0.3));
            box-shadow: 2px 2px 5px #000, inset -1px -1px 2px rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white; font-size: 10px; font-weight: bold;
            display: flex; justify-content: center; align-items: center; text-transform: uppercase;
        }

        /* 3. Refined Panels */
        .panel { position: absolute; bottom: 70px; width: 90%; left: 5%; background: #222; border-radius: 15px; padding: 15px; display: none; box-shadow: 0 -5px 20px #000; }
        .brush-preview { width: 10mm; height: 10mm; background: white; border-radius: 50%; margin: 10px auto; }
        .color-preview { width: 5cm; height: 5cm; margin: 10px auto; border: 2px solid #fff; }
    </style>
</head>
<body>

    <div id="viewport">
        <canvas id="canvas"></canvas>
    </div>

    <div id="brushPanel" class="panel">
        <div id="dotPreview" class="brush-preview"></div>
        <input type="range" id="sizeSlider" min="1" max="100" style="width:100%">
    </div>

    <div id="colorPanel" class="panel">
        <div id="refinedColor" class="color-preview"></div>
        <input type="range" id="rainbowSlider" class="rainbow" style="width:100%">
    </div>

    <nav class="bottom-nav">
        <div class="liquid-btn" onclick="togglePanel('menu')">Menu</div>
        <div class="liquid-btn" onclick="togglePanel('tools')">Tools</div>
        <div class="liquid-btn" onclick="togglePanel('brush')">Brush</div>
        <div class="liquid-btn" onclick="togglePanel('color')">Color</div>
    </nav>

    <script>
        function togglePanel(id) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            const target = document.getElementById(id + 'Panel');
            if (target) target.style.display = 'block';
        }
        const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let img = new Image();
let scale = 1, lastDist = 0;

// 1. MENU SYSTEM: Save/Open/Add
function handleMenu(action) {
    if(action === 'add') {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => { img.src = ev.target.result; };
            reader.readAsDataURL(e.target.files[0]);
        };
        input.click();
    }
}

img.onload = () => {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
};

// 2. TOOLS: Undo/Rotate/Smooth
let history = [];
function saveState() { history.push(ctx.getImageData(0,0,canvas.width,canvas.height)); }
function undo() { if(history.length) ctx.putImageData(history.pop(), 0,0); }

function rotate() {
    saveState();
    const temp = document.createElement('canvas');
    const tCtx = temp.getContext('2d');
    temp.width = canvas.height; temp.height = canvas.width;
    tCtx.translate(temp.width/2, temp.height/2);
    tCtx.rotate(Math.PI/2);
    tCtx.drawImage(canvas, -canvas.width/2, -canvas.height/2);
    canvas.width = temp.width; canvas.height = temp.height;
    ctx.drawImage(temp, 0, 0);
}

// 3. BRUSH & COLOR: Visual Previews
const sizeSlider = document.getElementById('sizeSlider');
const dot = document.getElementById('dotPreview');
sizeSlider.oninput = () => {
    const s = sizeSlider.value / 4; // Max 10mm-ish feel
    dot.style.width = s + 'px';
    dot.style.height = s + 'px';
};

const rainbow = document.getElementById('rainbowSlider');
const colorBox = document.getElementById('refinedColor');
rainbow.oninput = () => {
    const hue = rainbow.value;
    colorBox.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
};

// 4. TOUCH: Pinch Zoom & Heal
canvas.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
        let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        if (lastDist > 0) {
            scale *= (dist / lastDist);
            canvas.style.transform = `scale(${scale})`;
        }
        lastDist = dist;
    }
});
canvas.addEventListener('touchend', () => { lastDist = 0; });
        
    </script>
</body>
</html>
