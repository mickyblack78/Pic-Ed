<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pic Ed</title>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #viewport { flex: 1; overflow: hidden; position: relative; background: #050505; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; touch-action: none; position: absolute; box-shadow: 0 0 30px #000; }
        
        .bottom-nav { height: 95px; background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; padding-bottom: 30px; border-top: 1px solid #444; }
        .liquid-btn { width: 18%; height: 50px; border-radius: 12px; background: rgba(255,255,255,0.1); border: 1px solid #555; color: white; font-size: 9px; font-weight: bold; display: flex; flex-direction: column; justify-content: center; align-items: center; text-transform: uppercase; }
        .liquid-btn.active { border-color: #00ff64; background: rgba(0, 255, 100, 0.1); }
        
        .panel { position: absolute; bottom: 130px; width: 92%; left: 4%; background: rgba(25, 25, 25, 0.95); backdrop-filter: blur(20px); border-radius: 20px; padding: 15px; display: none; z-index: 100; border: 1px solid #666; }
        .close-x { position: absolute; top: 5px; right: 10px; font-size: 20px; color: #ff4444; font-weight: bold; padding: 5px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        
        /* Visual Color Slider */
        .rainbow-bar { -webkit-appearance: none; width: 100%; height: 25px; border-radius: 5px; background: linear-gradient(to right, red, yellow, lime, cyan, blue, magenta, red); margin-top: 10px; }
        #shadeGrid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin-bottom: 10px; }
        .shade-box { height: 35px; border-radius: 5px; border: 1px solid #fff; }
    </style>
</head>
<body>
    <div id="viewport"><canvas id="canvas"></canvas></div>

    <div id="menuPanel" class="panel">
        <div class="close-x" onclick="p('menu')">‚úï</div>
        <div class="grid">
            <button class="liquid-btn" onclick="act('add')">Pic 1</button>
            <button class="liquid-btn" onclick="act('add2')">Pic 2</button>
            <button class="liquid-btn" onclick="act('dl')">Download</button>
        </div>
    </div>

    <div id="toolsPanel" class="panel">
        <div class="close-x" onclick="p('tools')">‚úï</div>
        <div class="grid">
            <button class="liquid-btn" onclick="t('rot')">Rotate 30</button>
            <button class="liquid-btn" onclick="t('undo')">Undo</button>
            <button class="liquid-btn" onclick="t('sm')">Smooth</button>
            <button class="liquid-btn" onclick="t('draw')">Draw</button>
            <button class="liquid-btn" onclick="t('match')">Match</button>
        </div>
    </div>

    <div id="brushPanel" class="panel">
        <div class="close-x" onclick="p('brush')">‚úï</div>
        <input type="range" id="size" min="2" max="300" value="50">
    </div>

    <div id="colorPanel" class="panel">
        <div class="close-x" onclick="p('color')">‚úï</div>
        <div id="shadeGrid"></div>
        <input type="range" min="0" max="360" class="rainbow-bar" oninput="genP(this.value)">
    </div>

    <nav class="bottom-nav">
        <div class="liquid-btn" onclick="p('menu')">Menu</div>
        <div class="liquid-btn" onclick="p('tools')">Tools</div>
        <div class="liquid-btn" id="panBtn" onclick="t('pan')">üñêÔ∏è Pan</div>
        <div class="liquid-btn" onclick="p('brush')">Brush</div>
        <div class="liquid-btn" onclick="p('color')">Color</div>
    </nav>

    <script>
        const cvs = document.getElementById('canvas'), ctx = cvs.getContext('2d');
        let scale = 1, lastD = 0, history = [], mode = 'draw', curCol = '#ffffff';
        let ox = 0, oy = 0, isP = false, sx, sy;

        function p(id) {
            const el = document.getElementById(id+'Panel');
            const vis = el.style.display === 'block';
            document.querySelectorAll('.panel').forEach(x => x.style.display = 'none');
            if(!vis) el.style.display = 'block';
        }

        function save() { if(history.length > 20) history.shift(); history.push(ctx.getImageData(0,0,cvs.width,cvs.height)); }

        function act(type) {
            if(type==='add'||type==='add2'){
                const i = document.createElement('input'); i.type='file';
                i.onchange = e => {
                    const r = new FileReader(); r.onload = v => {
                        const m = new Image(); m.onload = () => {
                            if(type==='add'){ cvs.width=m.width; cvs.height=m.height; ctx.drawImage(m,0,0); save(); ox=0; oy=0; scale=Math.min(innerWidth/m.width, (innerHeight-250)/m.height); upCam(); }
                            else { ctx.drawImage(m,0,0,m.width/3,m.height/3); save(); }
                        }; m.src = v.target.result;
                    }; r.readAsDataURL(e.target.files[0]);
                }; i.click();
            } else if(type==='dl'){ const a=document.createElement('a'); a.download='PicEd.png'; a.href=cvs.toDataURL(); a.click(); }
        }

        function t(v){
            mode = v; document.getElementById('panBtn').classList.toggle('active', v==='pan');
            if(v==='rot'){
                save(); const q=document.createElement('canvas'), x=q.getContext('2d');
                q.width=cvs.width; q.height=cvs.height; x.translate(q.width/2, q.height/2); x.rotate(30*Math.PI/180);
                x.drawImage(cvs,-cvs.width/2,-cvs.height/2); ctx.clearRect(0,0,cvs.width,cvs.height); ctx.drawImage(q,0,0);
            } else if(v==='undo'){ if(history.length > 0) ctx.putImageData(history.pop(), 0, 0); }
        }

        function genP(h) {
            const g = document.getElementById('shadeGrid'); g.innerHTML = '';
            // Core colors: Black, White, Gold, Silver, Skin1, Skin2
            const core = ['#000000','#ffffff','#D4AF37','#C0C0C0','#ffdbac','#8d5524'];
            core.forEach(c => {
                let d = document.createElement('div'); d.className='shade-box'; d.style.background=c;
                d.onclick=()=>{curCol=c; p('color');}; g.appendChild(d);
            });
            for(let i=1; i<=6; i++){
                let c = `hsl(${h},100%,${i*14}%)`;
                let d = document.createElement('div'); d.className='shade-box'; d.style.background=c;
                d.onclick=()=>{curCol=c; p('color');}; g.appendChild(d);
            }
        }

        function upCam(){ cvs.style.transform = `translate(${ox}px, ${oy}px) scale(${scale})`; }

        function getXY(e) {
            const r = cvs.getBoundingClientRect(); const t = e.touches[0];
            return { x: (t.clientX - r.left) * (cvs.width / r.width), y: (t.clientY - r.top) * (cvs.height / r.height) };
        }

        window.addEventListener('touchstart', e => {
            if(e.touches.length === 1 && mode === 'pan'){ isP=true; sx=e.touches[0].clientX-ox; sy=e.touches[0].clientY-oy; }
            else if(e.touches.length === 1) { save(); }
        });

        window.addEventListener('touchmove', e => {
            if(e.touches.length === 2){
                let d = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY);
                if(lastD>0) scale *= (d/lastD); lastD = d; upCam();
            } else if (e.touches.length === 1) {
                if(isP){ ox=e.touches[0].clientX-sx; oy=e.touches[0].clientY-sy; upCam(); }
                else {
                    const pos = getXY(e); const s = document.getElementById('size').value;
                    if(mode === 'draw'){ ctx.fillStyle=curCol; ctx.beginPath(); ctx.arc(pos.x, pos.y, s/2, 0, Math.PI*2); ctx.fill(); }
                    else if(mode === 'sm'){ ctx.globalAlpha=0.1; ctx.filter='blur(8px)'; ctx.drawImage(cvs,pos.x-s,pos.y-s,s*2,s*2,pos.x-s,pos.y-s,s*2,s*2); ctx.filter='none'; ctx.globalAlpha=1; }
                }
            }
        }, {passive:false});

        window.addEventListener('touchend', () => { lastD=0; isP=false; });
        genP(0);
    </script>
</body>
</html>
