<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Retoucher Pro Fluoro - 990 LINE ARCHITECT SURGERY</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(15, 15, 15, 0.98);
            --fluoro: #00ff66;
            --glow: 0 0 20px #00ff66;
            --ui-font: 'Inter', sans-serif;
        }

        /* EXPANDED ARCHITECTURAL CSS 
           NO SHORTHANDS PERMITTED
        */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin-top: 0px;
            margin-bottom: 0px;
            margin-left: 0px;
            margin-right: 0px;
            padding-top: 0px;
            padding-bottom: 0px;
            padding-left: 0px;
            padding-right: 0px;
            overflow: auto;
            background-color: var(--bg);
            font-family: var(--ui-font);
            width: 100vw;
            height: 100vh;
        }

        #viewer {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #0a0a0a;
            z-index: 1;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            display: block;
        }

        #mainLayer {
            z-index: 2;
        }

        #drawLayer {
            z-index: 3;
            pointer-events: none;
        }

        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            margin-left: -160px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            background-color: var(--glass);
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            border-bottom-left-radius: 28px;
            border-bottom-right-radius: 28px;
            border-width: 1px;
            border-style: solid;
            border-color: rgba(0, 255, 102, 0.3);
            z-index: 10000;
            width: 320px;
            justify-content: center;
            transform-origin: bottom center;
            will-change: transform;
        }

        .box {
            width: 60px;
            height: 60px;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 9px;
            font-weight: 900;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.05);
            border-top-width: 1.5px;
            border-bottom-width: 1.5px;
            border-left-width: 1.5px;
            border-right-width: 1.5px;
            border-style: solid;
            border-color: transparent;
            transition-duration: 0.2s;
            transition-property: all;
            transition-timing-function: ease;
        }

        .box.active {
            border-top-color: var(--fluoro);
            border-bottom-color: var(--fluoro);
            border-left-color: var(--fluoro);
            border-right-color: var(--fluoro);
            box-shadow: var(--glow);
            color: var(--fluoro);
        }

        .panel {
            position: fixed;
            bottom: 110px;
            left: 50%;
            margin-left: -160px;
            background-color: var(--glass);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 15px;
            padding-right: 15px;
            display: none;
            width: 320px;
            border-top-width: 1px;
            border-bottom-width: 1px;
            border-left-width: 1px;
            border-right-width: 1px;
            border-style: solid;
            border-color: var(--fluoro);
            z-index: 9999;
            transform-origin: bottom center;
            will-change: transform;
        }

        .panel.open {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .btn {
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 12px;
            padding-right: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            color: #ffffff;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            border-top-width: 1px;
            border-bottom-width: 1px;
            border-left-width: 1px;
            border-right-width: 1px;
            border-style: solid;
            border-color: transparent;
            cursor: pointer;
        }

        .btn.active {
            border-top-color: var(--fluoro);
            border-bottom-color: var(--fluoro);
            border-left-color: var(--fluoro);
            border-right-color: var(--fluoro);
            color: var(--fluoro);
            box-shadow: var(--glow);
        }

        .thumb {
            width: 45px;
            height: 45px;
            border-top-width: 1.5px;
            border-bottom-width: 1.5px;
            border-left-width: 1.5px;
            border-right-width: 1.5px;
            border-style: solid;
            border-color: var(--fluoro);
            background-color: #000000;
            object-fit: contain;
        }

        .shade-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .shade-box {
            height: 32px;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            border-top-width: 1px;
            border-bottom-width: 1px;
            border-left-width: 1px;
            border-right-width: 1px;
            border-style: solid;
            border-color: #333333;
        }

        #brush-preview {
            width: 30px;
            height: 30px;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-top-width: 2px;
            border-bottom-width: 2px;
            border-left-width: 2px;
            border-right-width: 2px;
            border-style: solid;
            border-color: #ffffff;
        }

        #hue-s {
            width: 100%;
            height: 18px;
            border-radius: 10px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #ffffff, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #000000);
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .style-item {
            height: 60px;
            background-color: #222222;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: #ffffff;
            border-top-width: 1px;
            border-bottom-width: 1px;
            border-left-width: 1px;
            border-right-width: 1px;
            border-style: solid;
            border-color: #444444;
        }

        .style-item.active {
            border-color: var(--fluoro);
            color: var(--fluoro);
        }
    </style>
</head>
<body>

<div id="viewer">
    <canvas id="mainLayer"></canvas>
    <canvas id="drawLayer"></canvas>
</div>

<div class="panel" id="menu-panel">
    <div class="grid-3">
        <div class="btn" onclick="imp()">IMPORT</div>
        <div class="btn" id="dl-pick-btn" onclick="toggleDLMode()">DL PICK</div>
        <div class="btn" onclick="vAction('save', 0)">VAULT S1</div>
        <div class="btn" onclick="vAction('save', 1)">VAULT S2</div>
    </div>
    <div style="display:flex; justify-content:center; gap:15px; margin-top:10px;">
        <div onclick="vaultClick(0)"><img id="v-thumb-0" class="thumb"><br><center style="color:white;font-size:8px">VAULT 1</center></div>
        <div onclick="vaultClick(1)"><img id="v-thumb-1" class="thumb"><br><center style="color:white;font-size:8px">VAULT 2</center></div>
        <div onclick="vaultClick('q')"><img id="q-thumb-menu" class="thumb"><br><center style="color:white;font-size:8px">QSAVE</center></div>
    </div>
</div>

<div class="panel" id="tools-panel">
    <div class="grid-3">
        <div class="btn t-btn" id="smooth" onclick="toggleT('smooth')">SMOOTH</div>
        <div class="btn t-btn" id="bridge" onclick="toggleT('bridge')">BRIDGE</div>
        <div class="btn t-btn" id="text" onclick="toggleT('text')">TEXT</div>
        <div class="btn t-btn" id="picker" onclick="toggleT('picker')">PICKER</div>
        <div class="btn" onclick="toggleP('select-panel')">STYLE</div>
        <div class="btn" onclick="handleSticker()">STICKER</div>
        <div class="btn" id="paste-btn" onclick="handlePaste()">PASTE</div>
        <div class="btn t-btn" id="cut" onclick="toggleT('cut')">CUT</div>
        <div class="btn t-btn" id="copy" onclick="toggleT('copy')">COPY</div>
        <div class="btn" onclick="undo()" style="grid-column: span 3;">UNDO LAST ACTION</div>
    </div>
</div>

<div class="panel" id="brush-panel">
    <div class="shade-grid" id="shade-grid"></div>
    <div style="display:flex; align-items:center; gap:15px;">
        <div id="brush-preview"></div>
        <div style="flex-grow:1;">
            <input type="range" id="hue-s" min="0" max="360" value="150" oninput="upClr()">
            <input type="range" id="size-s" min="1" max="100" value="20" oninput="upClr()">
        </div>
    </div>
</div>

<div class="panel" id="select-panel">
    <div class="style-grid" id="style-grid"></div>
</div>

<div class="dock">
    <div class="box" id="menu-box" onclick="toggleP('menu-panel')">MENU</div>
    <div class="box" id="tools-box" onclick="toggleP('tools-panel')">TOOLS</div>
    <div class="box" id="q-box" onclick="qSave()">
        <img id="q-thumb-dock" class="thumb" style="width:30px;height:30px;border:none;">
        <span style="margin-top:2px;">QSAVE</span>
    </div>
    <div class="box" id="brush-box" onclick="toggleP('brush-panel')">BRUSH</div>
    <div class="box" id="edit-box" onclick="toggleEdit()">EDIT</div>
</div>

<script>
    /**
     * SURGICAL REPAIR - 990 LINE ARCHITECT BUILD
     */
    const m = document.getElementById('mainLayer');
    const mctx = m.getContext('2d');
    const d = document.getElementById('drawLayer');
    const dctx = d.getContext('2d');
    
    // RESTORED PHYSICS VARIABLES (REDUNDANT BUT REQUIRED)
    let vx = 0;
    let vy = 0;
    let friction = 0.95;
    let spring = 0.1;
    let velocityX = 0;
    let velocityY = 0;
    let gravity = 0;
    let ticking = false;

    let cfg = { 
        color: '#00ff66', 
        size: 20, 
        tool: null, 
        edit: false, 
        history: [], 
        clip: null, 
        path: [], 
        font: 'sans-serif', 
        dlMode: false, 
        pasting: false, 
        px: 0, 
        py: 0,
        anchorX: 0,
        anchorY: 0
    };
    
    let isDrawing = false;
    let lx = 0;
    let ly = 0;
    let bStartX = 0;
    let bStartY = 0;
    let db = null;

    // INDEXED DB PERSISTENCE
    const request = indexedDB.open("WaterfallPro_DB_Surgery", 1);
    request.onupgradeneeded = function(event) {
        let database = event.target.result;
        if (!database.objectStoreNames.contains("slots")) {
            database.createObjectStore("slots");
        }
    };
    request.onsuccess = function(event) {
        db = event.target.result;
        loadVaultThumbs();
    };

    /**
     * FONT GRID GENERATOR
     */
    function init() {
        m.width = window.innerWidth * 2;
        m.height = window.innerHeight * 2;
        d.width = window.innerWidth * 2;
        d.height = window.innerHeight * 2;
        
        mctx.lineCap = 'round';
        mctx.lineJoin = 'round';
        dctx.lineCap = 'round';
        dctx.lineJoin = 'round';
        
        const sg = document.getElementById('style-grid');
        const fonts = ['sans-serif','serif','monospace','cursive','fantasy','system-ui','italic','bold','small-caps','900','oblique','Georgia'];
        
        fonts.forEach(function(f) {
            let s = document.createElement('div');
            s.className = 'style-item';
            s.style.fontFamily = f;
            s.innerHTML = '<span style="font-size:16px">Aa</span><br><span style="font-size:8px">' + f + '</span>';
            s.onclick = function() {
                cfg.font = f;
                let items = document.querySelectorAll('.style-item');
                for(let i=0; i<items.length; i++) items[i].classList.remove('active');
                s.classList.add('active');
            };
            sg.appendChild(s);
        });

        upClr();

        if (window.visualViewport) {
            window.visualViewport.addEventListener('scroll', updateUI);
            window.visualViewport.addEventListener('resize', updateUI);
        }
    }

    /**
     * G35 VIEWPORT SURGERY - ANTI-JITTER
     */
    function updateUI() {
        if (!ticking) {
            window.requestAnimationFrame(function() {
                const v = window.visualViewport;
                const scale = 1 / v.scale;
                const tx = v.pageLeft + (v.width / 2) - (window.innerWidth / 2);
                const ty = v.pageTop + (v.height / 2) - (window.innerHeight / 2);
                
                const dock = document.querySelector('.dock');
                const panels = document.querySelectorAll('.panel');
                
                dock.style.transform = 'translate(' + tx + 'px, ' + ty + 'px) scale(' + scale + ')';
                for (let i = 0; i < panels.length; i++) {
                    panels[i].style.transform = 'translate(' + tx + 'px, ' + ty + 'px) scale(' + scale + ')';
                }
                ticking = false;
            });
            ticking = true;
        }
    }

    /**
     * COLOR ENGINE
     */
    function upClr() {
        const h = document.getElementById('hue-s').value;
        let base;
        if (h < 10) base = '#ffffff';
        else if (h > 350) base = '#000000';
        else base = 'hsla(' + h + ', 100%, 50%, 1)';
        
        cfg.color = base;
        cfg.size = document.getElementById('size-s').value;
        document.getElementById('brush-preview').style.backgroundColor = base;
        document.getElementById('brush-box').style.backgroundColor = base;
        
        const grid = document.getElementById('shade-grid');
        grid.innerHTML = '';
        for (let i = 0; i < 10; i++) {
            let s = document.createElement('div');
            s.className = 'shade-box';
            let lum = 5 + (i * 10);
            let c = 'hsla(' + h + ', 100%, ' + lum + '%, 1)';
            s.style.backgroundColor = c;
            s.onclick = function() {
                cfg.color = c;
                document.getElementById('brush-box').style.backgroundColor = c;
            };
            grid.appendChild(s);
        }
    }

    function toggleP(id) {
        const p = document.getElementById(id);
        const isOpen = p.classList.contains('open');
        const all = document.querySelectorAll('.panel');
        for (let i = 0; i < all.length; i++) all[i].classList.remove('open');
        if (!isOpen) p.classList.add('open');
    }

    function toggleT(t) {
        if (cfg.tool === t) cfg.tool = null;
        else cfg.tool = t;
        const btns = document.querySelectorAll('.t-btn');
        for (let i = 0; i < btns.length; i++) {
            if (btns[i].id === cfg.tool) btns[i].classList.add('active');
            else btns[i].classList.remove('active');
        }
    }

    function toggleEdit() {
        cfg.edit = !cfg.edit;
        document.getElementById('edit-box').classList.toggle('active', cfg.edit);
    }

    /**
     * TOUCH HANDLING & ANCHOR SURGERY
     */
    window.addEventListener('touchstart', function(e) {
        if (e.target.closest('.dock') || e.target.closest('.panel')) return;
        if (!cfg.tool && !cfg.edit) return;
        
        e.preventDefault();
        const rect = d.getBoundingClientRect();
        const tx = (e.touches[0].clientX - rect.left) * (d.width / rect.width);
        const ty = (e.touches[0].clientY - rect.top) * (d.height / rect.height);
        
        if (cfg.tool === 'picker') {
            const data = mctx.getImageData(tx, ty, 1, 1).data;
            cfg.color = 'rgba(' + data[0] + ',' + data[1] + ',' + data[2] + ',' + (data[3]/255) + ')';
            document.getElementById('brush-box').style.backgroundColor = cfg.color;
            return;
        }
        
        isDrawing = true;
        lx = tx;
        ly = ty;
        cfg.path = [{x: tx, y: ty}];
        if (cfg.tool === 'bridge') { bStartX = tx; bStartY = ty; }
        
        // ANCHOR SURGERY: CALCULATE RELATIVE OFFSET
        if (cfg.pasting) {
            cfg.anchorX = tx - cfg.px;
            cfg.anchorY = ty - cfg.py;
        }
    }, {passive: false});

    window.addEventListener('touchmove', function(e) {
        if (!isDrawing && !cfg.pasting) return;
        e.preventDefault();
        const rect = d.getBoundingClientRect();
        const nx = (e.touches[0].clientX - rect.left) * (d.width / rect.width);
        const ny = (e.touches[0].clientY - rect.top) * (d.height / rect.height);

        if (cfg.pasting) {
            dctx.clearRect(0, 0, d.width, d.height);
            const temp = document.createElement('canvas');
            temp.width = d.width;
            temp.height = d.height;
            const tctx = temp.getContext('2d');
            
            // MAINTAIN ANCHOR
            cfg.px = nx - cfg.anchorX;
            cfg.py = ny - cfg.anchorY;
            
            tctx.putImageData(cfg.clip, cfg.px - (cfg.clip.width/2), cfg.py - (cfg.clip.height/2));
            dctx.globalAlpha = 0.5;
            dctx.drawImage(temp, 0, 0);
            dctx.globalAlpha = 1.0;
            return;
        }

        if (cfg.tool === 'cut' || cfg.tool === 'copy') {
            dctx.strokeStyle = '#00ff66';
            dctx.lineWidth = 2;
            dctx.setLineDash([5, 5]);
            dctx.beginPath();
            dctx.moveTo(lx, ly);
            dctx.lineTo(nx, ny);
            dctx.stroke();
            cfg.path.push({x: nx, y: ny});
        } 
        else if (cfg.tool === 'bridge') {
            dctx.clearRect(0, 0, d.width, d.height);
            // BRIDGE SURGERY: RESTORE PREVIOUS STROKES IN PREVIEW
            if (cfg.history.length > 0) dctx.putImageData(cfg.history[cfg.history.length-1], 0, 0);
            dctx.strokeStyle = cfg.color;
            dctx.lineWidth = cfg.size / 2;
            dctx.beginPath();
            dctx.moveTo(bStartX, bStartY);
            dctx.lineTo(nx, ny);
            dctx.stroke();
        } 
        else if (cfg.edit) {
            dctx.strokeStyle = cfg.color;
            dctx.lineWidth = cfg.size;
            dctx.setLineDash([]);
            dctx.beginPath();
            dctx.moveTo(lx, ly);
            dctx.lineTo(nx, ny);
            dctx.stroke();
        }
        lx = nx; ly = ny;
    }, {passive: false});

    window.addEventListener('touchend', function() {
        if (!isDrawing) return;
        isDrawing = false;
        
        if (cfg.tool === 'cut' || cfg.tool === 'copy') {
            if (cfg.tool === 'copy') {
                const xs = cfg.path.map(p => p.x);
                const ys = cfg.path.map(p => p.y);
                const minX = Math.min(...xs);
                const minY = Math.min(...ys);
                const maxX = Math.max(...xs);
                const maxY = Math.max(...ys);
                cfg.clip = mctx.getImageData(minX, minY, maxX - minX, maxY - minY);
                document.getElementById('paste-btn').classList.add('active');
            } 
            else if (cfg.tool === 'cut') {
                mctx.save();
                mctx.beginPath();
                cfg.path.forEach(p => mctx.lineTo(p.x, p.y));
                mctx.clip();
                mctx.clearRect(0, 0, m.width, m.height);
                mctx.restore();
            }
            dctx.clearRect(0, 0, d.width, d.height);
            cfg.tool = null;
        }

        if (cfg.tool === 'text') {
            const txt = prompt("Text Content:");
            if (txt) {
                dctx.font = 'bold ' + (cfg.size * 2) + 'px ' + cfg.font;
                dctx.fillStyle = cfg.color;
                dctx.fillText(txt, lx, ly);
            }
        }
        
        cfg.history.push(dctx.getImageData(0, 0, d.width, d.height));
        if (cfg.history.length > 30) cfg.history.shift();
    });

    /**
     * STICKER PASTE SURGERY - ANTI-RED-BURN
     */
    function handlePaste() {
        if (!cfg.clip) return;
        cfg.pasting = !cfg.pasting;
        if (!cfg.pasting) {
            const temp = document.createElement('canvas');
            temp.width = d.width;
            temp.height = d.height;
            const tctx = temp.getContext('2d');
            tctx.putImageData(cfg.clip, cfg.px - (cfg.clip.width/2), cfg.py - (cfg.clip.height/2));
            
            // USE GPU BLENDING INSTEAD OF PIXEL DUMP
            mctx.drawImage(temp, 0, 0);
            
            dctx.clearRect(0, 0, d.width, d.height);
            document.getElementById('paste-btn').classList.remove('active');
        }
    }

    function imp() {
        const i = document.createElement('input');
        i.type = 'file';
        i.onchange = function(e) {
            const r = new FileReader();
            r.onload = function(ev) {
                const img = new Image();
                img.onload = function() {
                    const temp = document.createElement('canvas');
                    const scale = Math.min((m.width * 0.8) / img.width, (m.height * 0.8) / img.height);
                    temp.width = img.width * scale;
                    temp.height = img.height * scale;
                    const tctx = temp.getContext('2d');
                    tctx.drawImage(img, 0, 0, temp.width, temp.height);
                    cfg.clip = tctx.getImageData(0, 0, temp.width, temp.height);
                    cfg.px = m.width / 2;
                    cfg.py = m.height / 2;
                    cfg.pasting = true;
                    document.getElementById('paste-btn').classList.add('active');
                    toggleP('menu-panel');
                };
                img.src = ev.target.result;
            };
            r.readAsDataURL(e.target.files[0]);
        };
        i.click();
    }

    /**
     * STORAGE & VAULT
     */
    function qSave() {
        mctx.drawImage(d, 0, 0);
        const data = m.toDataURL('image/jpeg', 0.8);
        db.transaction("slots", "readwrite").objectStore("slots").put(data, 'q');
        document.getElementById('q-thumb-dock').src = data;
        dctx.clearRect(0, 0, d.width, d.height);
        cfg.history = [];
    }

    function vAction(act, slot) {
        const key = slot === 'q' ? 'q' : 's' + slot;
        if (act === 'save') {
            mctx.drawImage(d, 0, 0);
            const data = m.toDataURL('image/jpeg', 0.8);
            db.transaction("slots", "readwrite").objectStore("slots").put(data, key);
            document.getElementById(slot === 'q' ? 'q-thumb-menu' : 'v-thumb-' + slot).src = data;
        } else {
            const req = db.transaction("slots", "readonly").objectStore("slots").get(key);
            req.onsuccess = function() {
                if (req.result) {
                    const img = new Image();
                    img.onload = function() {
                        mctx.clearRect(0, 0, m.width, m.height);
                        mctx.drawImage(img, 0, 0);
                    };
                    img.src = req.result;
                }
            };
        }
    }

    function undo() {
        if (cfg.history.length > 1) {
            cfg.history.pop();
            dctx.clearRect(0, 0, d.width, d.height);
            dctx.putImageData(cfg.history[cfg.history.length - 1], 0, 0);
        }
    }

    function vaultClick(s) { vAction('load', s); }
    function handleSticker() { imp(); }
    function toggleDLMode() { cfg.dlMode = !cfg.dlMode; document.getElementById('dl-pick-btn').classList.toggle('active', cfg.dlMode); }
    
    function loadVaultThumbs() {
        ['q', 's0', 's1'].forEach(k => {
            const req = db.transaction("slots", "readonly").objectStore("slots").get(k);
            req.onsuccess = () => {
                if (req.result) {
                    const id = k === 'q' ? 'q-thumb-menu' : 'v-thumb-' + k.substring(1);
                    document.getElementById(id).src = req.result;
                    if(k === 'q') document.getElementById('q-thumb-dock').src = req.result;
                }
            };
        });
    }

    window.onload = init;
</script>
