     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Retoucher Pro Fluoro - Architect Edition</title>
    <style>
        :root {
            --bg: #000;
            --glass: rgba(15, 15, 15, 0.98);
            --fluoro: #00ff66;
            --glow: 0 0 20px #00ff66;
        }

        body {
            margin: 0;
            overflow: auto;
            background: var(--bg);
            font-family: sans-serif;
        }

        #viewer {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #0a0a0a;
            z-index: 1;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 10px;
            background: var(--glass);
            border-radius: 28px;
            border: 1px solid rgba(0, 255, 102, 0.3);
            z-index: 1000;
        }

        .box {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 9px;
            font-weight: 900;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid transparent;
            transition: 0.2s;
        }

        .box.active {
            border-color: var(--fluoro);
            box-shadow: var(--glow);
            color: var(--fluoro);
        }

        .panel {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            border-radius: 24px;
            padding: 15px;
            display: none;
            width: 320px;
            border: 1px solid var(--fluoro);
            z-index: 999;
        }

        .panel.open {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .btn.active {
            border-color: var(--fluoro);
            color: var(--fluoro);
            box-shadow: var(--glow);
        }

        .thumb {
            width: 45px;
            height: 45px;
            border: 1.5px solid var(--fluoro);
            background: #000;
            object-fit: contain;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .style-item {
            height: 90px;
            background: #222;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 2px solid #444;
            color: white;
        }

        .style-item.active {
            border-color: var(--fluoro);
            box-shadow: var(--glow);
        }

        .shade-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .shade-box {
            height: 32px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        #brush-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        #hue-s {
            width: 100%;
            height: 18px;
            border-radius: 10px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #ffffff, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #000000);
        }

        input[type=range] {
            accent-color: var(--fluoro);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="viewer">
    <canvas id="mainLayer"></canvas>
    <canvas id="drawLayer"></canvas>
</div>

<div class="panel" id="menu-panel">
    <div class="grid-3">
        <div class="btn" onclick="imp()">IMPORT</div>
        <div class="btn" id="dl-pick-btn" onclick="toggleDLMode()">DL PICK</div>
        <div class="btn" onclick="vAction('save', 0)">VAULT S1</div>
        <div class="btn" onclick="vAction('save', 1)">VAULT S2</div>
    </div>
    <div style="display:flex; justify-content:center; gap:15px; margin-top:10px;">
        <div onclick="vaultClick(0)">
            <img id="v-thumb-0" class="thumb">
            <br>
            <center style="color:white;font-size:8px">V1</center>
        </div>
        <div onclick="vaultClick(1)">
            <img id="v-thumb-1" class="thumb">
            <br>
            <center style="color:white;font-size:8px">V2</center>
        </div>
        <div onclick="vaultClick('q')">
            <img id="q-thumb-menu" class="thumb">
            <br>
            <center style="color:white;font-size:8px">QSAVE</center>
        </div>
    </div>
</div>

<div class="panel" id="tools-panel">
    <div class="grid-3">
        <div class="btn t-btn" id="smooth" onclick="toggleT('smooth')">SMOOTH</div>
        <div class="btn t-btn" id="bridge" onclick="toggleT('bridge')">BRIDGE</div>
        <div class="btn t-btn" id="text" onclick="toggleT('text')">TEXT</div>
        <div class="btn t-btn" id="picker" onclick="toggleT('picker')">PICKER</div>
        <div class="btn" onclick="toggleP('select-panel')">STYLE</div>
        <div class="btn" onclick="handleSticker()">STICKER</div>
        <div class="btn" id="paste-btn" onclick="handlePaste()">PASTE</div>
        <div class="btn t-btn" id="cut" onclick="toggleT('cut')">CUT</div>
        <div class="btn t-btn" id="copy" onclick="toggleT('copy')">COPY</div>
        <div class="btn" onclick="undo()" style="grid-column: span 3;">UNDO STROKE</div>
    </div>
</div>

<div class="panel" id="brush-panel">
    <div class="shade-grid" id="shade-grid"></div>
    <div style="display:flex; align-items:center; gap:15px;">
        <div id="brush-preview"></div>
        <div style="flex-grow:1;">
            <input type="range" id="hue-s" min="0" max="360" value="150" oninput="upClr()">
            <input type="range" id="size-s" min="1" max="100" value="20" oninput="upClr()">
        </div>
    </div>
</div>

<div class="panel" id="select-panel">
    <div class="style-grid" id="style-grid"></div>
</div>

<div class="dock">
    <div class="box" id="menu-box" onclick="toggleP('menu-panel')">MENU</div>
    <div class="box" id="tools-box" onclick="toggleP('tools-panel')">TOOLS</div>
    <div class="box" id="q-box" onclick="qSave()">
        <img id="q-thumb-dock" class="thumb" style="width:30px;height:30px;border:none;">
        <span>QSAVE</span>
    </div>
    <div class="box" id="brush-box" onclick="toggleP('brush-panel')">BRUSH</div>
    <div class="box" id="edit-box" onclick="toggleEdit()">EDIT</div>
</div>

<script>
    const m = document.getElementById('mainLayer');
    const mctx = m.getContext('2d');
    const d = document.getElementById('drawLayer');
    const dctx = d.getContext('2d');

    let cfg = {
        color: '#00ff66',
        size: 20,
        tool: null,
        edit: false,
        history: [],
        clip: null,
        path: [],
        font: 'sans-serif',
        dlMode: false,
        pasting: false,
        px: 0,
        py: 0
    };

    let isDrawing = false;
    let lx, ly;
    let bStartX, bStartY;
    let db;

    const request = indexedDB.open("WaterfallPro_DB", 1);
    request.onupgradeneeded = (e) => {
        e.target.result.createObjectStore("slots");
    };
    request.onsuccess = (e) => {
        db = e.target.result;
        loadVaultThumbs();
    };

    function init() {
        m.width = d.width = window.innerWidth * 2;
        m.height = d.height = window.innerHeight * 2;
        mctx.lineCap = dctx.lineCap = dctx.lineJoin = 'round';

        const sg = document.getElementById('style-grid');
        const fonts = ['sans-serif','serif','monospace','cursive','fantasy','system-ui','italic','bold','small-caps','900','oblique','Georgia'];
        
        fonts.forEach((f) => {
            const s = document.createElement('div');
            s.className = 'style-item';
            s.style.fontFamily = f;
            s.innerHTML = `<span style="font-size:16px">Beautiful</span><br><span style="font-size:8px">${f}</span>`;
            s.onclick = () => {
                cfg.font = f;
                document.querySelectorAll('.style-item').forEach(x => x.classList.remove('active'));
                s.classList.add('active');
            };
            sg.appendChild(s);
        });
        upClr();
    }

    function upClr() {
        const h = document.getElementById('hue-s').value;
        let base;
        
        if (h < 10) {
            base = '#ffffff';
        } else if (h > 350) {
            base = '#000000';
        } else {
            base = `hsla(${h}, 100%, 50%, 1)`;
        }

        cfg.color = base;
        cfg.size = document.getElementById('size-s').value;
        
        document.getElementById('brush-preview').style.backgroundColor = base;
        document.getElementById('brush-box').style.backgroundColor = base;

        const grid = document.getElementById('shade-grid');
        grid.innerHTML = '';
        
        for (let i = 0; i < 10; i++) {
            const s = document.createElement('div');
            s.className = 'shade-box';
            let lum = 5 + (i * 10);
            const c = `hsla(${h}, 100%, ${lum}%, 1)`;
            s.style.backgroundColor = c;
            s.onclick = () => {
                cfg.color = c;
                document.getElementById('brush-box').style.backgroundColor = c;
            };
            grid.appendChild(s);
        }
    }

    function toggleP(id) {
        const p = document.getElementById(id);
        const isOpen = p.classList.contains('open');
        document.querySelectorAll('.panel').forEach(x => x.classList.remove('open'));
        if (!isOpen) {
            p.classList.add('open');
        }
    }

    function toggleT(t) {
        cfg.tool = (cfg.tool === t) ? null : t;
        if (cfg.tool) {
            cfg.edit = false;
            document.getElementById('edit-box').classList.remove('active');
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
        document.querySelectorAll('.t-btn').forEach(b => {
            b.classList.toggle('active', b.id === cfg.tool);
        });
    }

    function toggleEdit() {
        cfg.edit = !cfg.edit;
        if (cfg.edit) {
            cfg.tool = null;
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
        document.getElementById('edit-box').classList.toggle('active', cfg.edit);
    }

    window.addEventListener('touchstart', (e) => {
        if (e.target.closest('.dock') || e.target.closest('.panel')) return;
        if (!cfg.tool && !cfg.edit) return;
        
        e.preventDefault();
        const rect = d.getBoundingClientRect();
        const tx = (e.touches[0].clientX - rect.left) * (d.width / rect.width);
        const ty = (e.touches[0].clientY - rect.top) * (d.height / rect.height);

        if (cfg.tool === 'picker') {
            const data = mctx.getImageData(tx, ty, 1, 1).data;
            cfg.color = `rgba(${data[0]},${data[1]},${data[2]},${data[3]/255})`;
            document.getElementById('brush-box').style.backgroundColor = cfg.color;
            return;
        }

        isDrawing = true;
        lx = tx;
        ly = ty;
        cfg.path = [{x: tx, y: ty}];
        
        if (cfg.tool === 'bridge') {
            bStartX = lx;
            bStartY = ly;
        }
    }, {passive: false});

    window.addEventListener('touchmove', (e) => {
        if (!isDrawing && !cfg.pasting) return;
        
        e.preventDefault();
        const rect = d.getBoundingClientRect();
        const nx = (e.touches[0].clientX - rect.left) * (d.width / rect.width);
        const ny = (e.touches[0].clientY - rect.top) * (d.height / rect.height);

        if (cfg.pasting) {
            dctx.clearRect(0, 0, d.width, d.height);
            dctx.putImageData(cfg.clip, nx - (cfg.clip.width / 2), ny - (cfg.clip.height / 2));
            cfg.px = nx;
            cfg.py = ny;
            return;
        }

        if (cfg.tool === 'cut' || cfg.tool === 'copy') {
            dctx.strokeStyle = '#00ff66';
            dctx.lineWidth = 2;
            dctx.setLineDash([5, 5]);
            dctx.beginPath();
            dctx.moveTo(lx, ly);
            dctx.lineTo(nx, ny);
            dctx.stroke();
            cfg.path.push({x: nx, y: ny});
        } else if (cfg.tool === 'smooth' && cfg.edit) {
            dctx.globalAlpha = 0.2;
            dctx.drawImage(m, nx - cfg.size, ny - cfg.size, cfg.size * 2, cfg.size * 2, nx - cfg.size, ny - cfg.size, cfg.size * 2, cfg.size * 2);
        } else if (cfg.tool === 'bridge' && cfg.edit) {
            dctx.clearRect(0, 0, d.width, d.height);
            if (cfg.history.length > 0) {
                dctx.putImageData(cfg.history[cfg.history.length - 1], 0, 0);
            }
            dctx.strokeStyle = cfg.color;
            dctx.lineWidth = cfg.size / 2;
            dctx.beginPath();
            dctx.moveTo(bStartX, bStartY);
            dctx.lineTo(nx, ny);
            dctx.stroke();
        } else if (!cfg.tool && cfg.edit) {
            dctx.strokeStyle = cfg.color;
            dctx.lineWidth = cfg.size;
            dctx.setLineDash([]);
            dctx.beginPath();
            dctx.moveTo(lx, ly);
            dctx.lineTo(nx, ny);
            dctx.stroke();
        }
        
        lx = nx;
        ly = ny;
    }, {passive: false});

    window.addEventListener('touchend', () => {
        if (!isDrawing) return;
        isDrawing = false;

        if (cfg.tool === 'cut' || cfg.tool === 'copy') {
            dctx.strokeStyle = 'red';
            dctx.setLineDash([]);
            dctx.beginPath();
            dctx.moveTo(cfg.path[0].x, cfg.path[0].y);
            cfg.path.forEach(p => dctx.lineTo(p.x, p.y));
            dctx.closePath();
            dctx.stroke();

            if (cfg.tool === 'copy') {
                const xs = cfg.path.map(p => p.x);
                const ys = cfg.path.map(p => p.y);
                const minX = Math.min(...xs);
                const minY = Math.min(...ys);
                const maxX = Math.max(...xs);
                const maxY = Math.max(...ys);
                cfg.clip = mctx.getImageData(minX, minY, maxX - minX, maxY - minY);
                document.getElementById('paste-btn').classList.add('active');
            }

            if (cfg.tool === 'cut') {
                mctx.save();
                mctx.beginPath();
                cfg.path.forEach(p => mctx.lineTo(p.x, p.y));
                mctx.clip();
                mctx.clearRect(0, 0, m.width, m.height);
                mctx.restore();
                
                dctx.save();
                dctx.beginPath();
                cfg.path.forEach(p => dctx.lineTo(p.x, p.y));
                dctx.clip();
                dctx.clearRect(0, 0, d.width, d.height);
                dctx.restore();
            }
        }

        if (cfg.tool === 'text' && cfg.edit) {
            const txt = prompt("Enter Text:");
            if (txt) {
                dctx.font = `bold ${cfg.size * 2}px ${cfg.font}`;
                dctx.fillStyle = cfg.color;
                dctx.fillText(txt, lx, ly);
            }
        }
        
        cfg.history.push(dctx.getImageData(0, 0, d.width, d.height));
    });

    function qSave() {
        mctx.drawImage(d, 0, 0);
        const data = m.toDataURL('image/jpeg', 0.7);
        db.transaction("slots", "readwrite").objectStore("slots").put(data, 'q');
        document.getElementById('q-thumb-dock').src = data;
        document.getElementById('q-thumb-menu').src = data;
        dctx.clearRect(0, 0, d.width, d.height);
        cfg.history = [];
    }

    function vAction(act, slot) {
        const key = slot === 'q' ? 'q' : `s${slot}`;
        
        if (act === 'save') {
            mctx.drawImage(d, 0, 0);
            const data = m.toDataURL('image/jpeg', 0.7);
            db.transaction("slots", "readwrite").objectStore("slots").put(data, key);
            
            if (slot !== 'q') {
                document.getElementById(`v-thumb-${slot}`).src = data;
            } else {
                document.getElementById('q-thumb-dock').src = data;
                document.getElementById('q-thumb-menu').src = data;
            }
        } else {
            const req = db.transaction("slots", "readonly").objectStore("slots").get(key);
            req.onsuccess = () => {
                if (req.result) {
                    const img = new Image();
                    img.onload = () => {
                        mctx.clearRect(0, 0, m.width, m.height);
                        mctx.drawImage(img, 0, 0);
                    };
                    img.src = req.result;
                }
            };
        }
    }

    function vaultClick(slot) {
        if (cfg.dlMode) {
            const key = slot === 'q' ? 'q' : `s${slot}`;
            const req = db.transaction("slots", "readonly").objectStore("slots").get(key);
            req.onsuccess = () => {
                if (req.result) {
                    const l = document.createElement('a');
                    l.download = `vault_${slot}.jpg`;
                    l.href = req.result;
                    l.click();
                }
            };
            toggleDLMode();
        } else {
            vAction('load', slot);
        }
    }

    function loadVaultThumbs() {
        ['q', 's0', 's1'].forEach(k => {
            const req = db.transaction("slots", "readonly").objectStore("slots").get(k);
            req.onsuccess = () => {
                if (req.result) {
                    const id = k === 'q' ? 'q-thumb-menu' : `v-thumb-${k.substring(1)}`;
                    document.getElementById(id).src = req.result;
                    if (k === 'q') {
                        document.getElementById('q-thumb-dock').src = req.result;
                    }
                }
            };
        });
    }

    function toggleDLMode() {
        cfg.dlMode = !cfg.dlMode;
        document.getElementById('dl-pick-btn').classList.toggle('active', cfg.dlMode);
    }

    function undo() {
        if (cfg.history.length > 0) {
            cfg.history.pop();
            dctx.clearRect(0, 0, d.width, d.height);
            if (cfg.history.length > 0) {
                dctx.putImageData(cfg.history[cfg.history.length - 1], 0, 0);
            }
        }
    }

    function handlePaste() {
        if (!cfg.clip) return;
        cfg.pasting = !cfg.pasting;
        
        if (!cfg.pasting) {
            mctx.putImageData(cfg.clip, cfg.px - (cfg.clip.width / 2), cfg.py - (cfg.clip.height / 2));
            dctx.clearRect(0, 0, d.width, d.height);
            document.getElementById('paste-btn').classList.remove('active');
        }
    }

    function exp() {
        mctx.drawImage(d, 0, 0);
        const l = document.createElement('a');
        l.download = 'architect_export.jpg';
        l.href = m.toDataURL('image/jpeg', 0.9);
        l.click();
    }

    function imp() {
        const i = document.createElement('input');
        i.type = 'file';
        i.onchange = e => {
            const r = new FileReader();
            r.onload = ev => {
                const img = new Image();
                img.onload = () => {
                    mctx.drawImage(img, 0, 0, m.width, m.height);
                };
                img.src = ev.target.result;
            };
            r.readAsDataURL(e.target.files[0]);
        };
        i.click();
    }

    function handleSticker() {
        imp();
    }

    window.onload = init;
</script>

</body>
</html>
