<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pic Ed Pro</title>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #viewport { flex: 1; overflow: hidden; position: relative; background: #050505; display: flex; justify-content: center; align-items: center; }
        /* Two Canvas System: Bottom for Photo, Top for Edits */
        canvas { position: absolute; touch-action: none; }
        #editCvs { pointer-events: none; }
        
        /* G35 Navigation Clearance & Glass UI */
        .bottom-nav { height: 110px; background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; padding-bottom: 40px; border-top: 1px solid #444; z-index: 2000; }
        .liquid-btn { width: 18%; height: 50px; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid #555; color: white; font-size: 8px; font-weight: bold; display: flex; flex-direction: column; justify-content: center; align-items: center; text-transform: uppercase; transition: 0.3s; }
        .active { border-color: #00ff64; box-shadow: 0 0 15px rgba(0,255,100,0.4); background: rgba(0,255,100,0.1); color: #00ff64; }
        
        .panel { position: absolute; bottom: 145px; width: 92%; left: 4%; background: rgba(25, 25, 25, 0.98); backdrop-filter: blur(25px); border-radius: 20px; padding: 15px; display: none; z-index: 2100; border: 1px solid #666; max-height: 50vh; overflow-y: auto; }
        .close-x { float: right; font-size: 22px; color: #ff4444; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 15px; }
        
        .lib-thumb { width: 100%; aspect-ratio: 1; border-radius: 6px; object-fit: cover; border: 1px solid #444; }
        .rainbow-bar { -webkit-appearance: none; width: 100%; height: 25px; border-radius: 8px; background: linear-gradient(to right, red, #ff0, lime, cyan, blue, #f0f, red); margin: 10px 0; border: 1px solid #fff; }
        #shadeGrid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; }
        .shade-box { height: 35px; border-radius: 4px; border: 1px solid #555; }
        input[type="range"] { width: 100%; height: 35px; }
    </style>
</head>
<body>
    <div id="viewport">
        <canvas id="baseCvs"></canvas>
        <canvas id="editCvs"></canvas>
    </div>

    <div id="menuPanel" class="panel">
        <span class="close-x" onclick="p('menu')">✕</span>
        <div class="grid">
            <button class="liquid-btn" onclick="act('add')">Upload</button>
            <button class="liquid-btn" onclick="act('saveLoc')">Gallery Save</button>
            <button class="liquid-btn" onclick="act('dl')">Download</button>
        </div>
        <div id="savedList" class="grid" style="border-top:1px solid #444; margin-top:10px;"></div>
        <div id="libGrid" class="grid"></div>
    </div>

    <div id="toolsPanel" class="panel">
        <span class="close-x" onclick="p('tools')">✕</span>
        <div class="grid">
            <button class="liquid-btn" onclick="t('rot')">Rotate 30</button>
            <button class="liquid-btn" id="undoBtn" onclick="t('undo')">Undo</button>
            <button class="liquid-btn" id="smBtn" onclick="t('sm')">Smooth</button>
            <button class="liquid-btn" id="eraBtn" onclick="t('era')">Eraser</button>
            <button class="liquid-btn" id="drawBtn" onclick="t('draw')">Draw / Q.S</button>
            <button class="liquid-btn" id="pickBtn" onclick="t('pick')">Pick</button>
            <button class="liquid-btn" id="textBtn" onclick="t('text')">Text</button>
            <button class="liquid-btn" onmousedown="blink(1)" onmouseup="blink(0)" ontouchstart="blink(1)" ontouchend="blink(0)">Blink</button>
            <button class="liquid-btn" onclick="smartClear()">Clear Edits</button>
        </div>
    </div>

    <div id="brushPanel" class="panel">
        <span class="close-x" onclick="p('brush')">✕</span>
        <label style="font-size:9px">SIZE / OPACITY</label>
        <input type="range" id="size" min="2" max="250" value="50">
        <input type="range" id="opac" min="1" max="100" value="100">
        <div class="grid">
            <button class="liquid-btn" onclick="font='Arial'">Sans</button>
            <button class="liquid-btn" onclick="font='serif'">Serif</button>
            <button class="liquid-btn" onclick="font='bold Arial'">Bold</button>
        </div>
    </div>

    <div id="colorPanel" class="panel">
        <span class="close-x" onclick="p('color')">✕</span>
        <div id="shadeGrid"></div>
        <input type="range" min="0" max="360" class="rainbow-bar" oninput="genP(this.value)">
    </div>

    <nav class="bottom-nav">
        <button class="liquid-btn" onclick="p('menu')">Menu</button>
        <button class="liquid-btn" id="toolsBtn" onclick="p('tools')">Tools</button>
        <button class="liquid-btn" id="lockBtn" onclick="toggleMode()">Edit</button>
        <button class="liquid-btn" id="brushBtn" onclick="p('brush')">Brush</button>
        <button class="liquid-btn" id="colorBtn" onclick="p('color')">Color</button>
    </nav>

    <script>
        const base = document.getElementById('baseCvs'), btx = base.getContext('2d');
        const edit = document.getElementById('editCvs'), etx = edit.getContext('2d');
        let scale = 1, ox = 0, oy = 0, history = [], mode = 'pan', curCol = '#ffffff', font = 'Arial', lastD = 0, sx, sy;

        function p(id) {
            const el = document.getElementById(id+'Panel');
            const btn = document.getElementById(id+'Btn');
            const vis = el.style.display === 'block';
            document.querySelectorAll('.panel').forEach(x => x.style.display = 'none');
            document.querySelectorAll('.bottom-nav .liquid-btn').forEach(x => x.classList.remove('active'));
            if(!vis) { el.style.display = 'block'; btn?.classList.add('active'); }
        }

        function toggleMode() {
            mode = (mode === 'pan') ? 'draw' : 'pan';
            document.getElementById('lockBtn').innerHTML = (mode === 'pan') ? 'Lock' : 'Edit';
            document.getElementById('lockBtn').classList.toggle('active', mode !== 'pan');
        }

        function save() { if(history.length > 20) history.shift(); history.push(etx.getImageData(0,0,edit.width,edit.height)); }
        
        function blink(on) { edit.style.opacity = on ? '0' : '1'; }

        function smartClear() { if(confirm('Clear all edits?')) { etx.clearRect(0,0,edit.width,edit.height); save(); } }

        function act(type) {
            if(type==='add'){
                const i = document.createElement('input'); i.type='file';
                i.onchange = e => { const r = new FileReader(); r.onload = v => loadUrl(v.target.result); r.readAsDataURL(e.target.files[0]); }; i.click();
            } else if(type==='saveLoc'){
                const temp = document.createElement('canvas'); temp.width=base.width; temp.height=base.height;
                const tctx = temp.getContext('2d'); tctx.drawImage(base,0,0); tctx.drawImage(edit,0,0);
                const thumb = document.createElement('img'); thumb.className='lib-thumb'; thumb.src=temp.toDataURL();
                thumb.onclick=()=>loadUrl(thumb.src); document.getElementById('savedList').prepend(thumb);
            } else if(type==='dl'){ 
                const temp = document.createElement('canvas'); temp.width=base.width; temp.height=base.height;
                const tctx = temp.getContext('2d'); tctx.drawImage(base,0,0); tctx.drawImage(edit,0,0);
                const a=document.createElement('a'); a.download='PicEd.png'; a.href=temp.toDataURL(); a.click(); 
            }
        }

        function loadUrl(url) {
            const m = new Image(); m.crossOrigin = "anonymous";
            m.onload = () => {
                const max = Math.max(m.width, m.height);
                base.width = edit.width = m.width; base.height = edit.height = m.height;
                btx.drawImage(m,0,0); etx.clearRect(0,0,edit.width,edit.height);
                history=[]; save(); ox=0; oy=0; 
                scale=Math.min(innerWidth/m.width, (innerHeight-250)/m.height); upCam();
                p('menu');
            }; m.src = url;
        }

        function t(v){
            if(v==='draw') save(); // Quick Save Trigger
            mode = v;
            document.querySelectorAll('#toolsPanel .liquid-btn').forEach(b=>b.classList.remove('active'));
            document.getElementById(v+'Btn')?.classList.add('active');
            if(v==='rot'){
                const q=document.createElement('canvas'), x=q.getContext('2d');
                const angle = 30 * Math.PI / 180;
                const s = Math.abs(Math.sin(angle)), c = Math.abs(Math.cos(angle));
                const nw = base.width * c + base.height * s, nh = base.width * s + base.height * c;
                q.width=nw; q.height=nh; x.translate(nw/2, nh/2); x.rotate(angle);
                x.drawImage(base,-base.width/2,-base.height/2); btx.canvas.width=nw; btx.canvas.height=nh; btx.drawImage(q,0,0);
                x.clearRect(-nw,-nh,nw*2,nh*2); x.drawImage(edit,-edit.width/2,-edit.height/2); etx.canvas.width=nw; etx.canvas.height=nh; etx.drawImage(q,0,0);
                save();
            } else if(v==='undo'){ if(history.length > 1) { history.pop(); etx.putImageData(history[history.length-1],0,0); } }
        }

        function genP(h) {
            const g = document.getElementById('shadeGrid'); g.innerHTML = '';
            const core = ['#000000','#ffffff','#D4AF37','#C0C0C0','#ffdbac','#8d5524'];
            core.forEach(c => { let d=document.createElement('div'); d.className='shade-box'; d.style.background=c; d.onclick=()=>{curCol=c; document.getElementById('colorBtn').style.color=c;}; g.appendChild(d); });
            for(let i=1; i<=6; i++){ let c=`hsl(${h},100%,${i*14}%)`; let d=document.createElement('div'); d.className='shade-box'; d.style.background=c; d.onclick=()=>{curCol=c; document.getElementById('colorBtn').style.color=c;}; g.appendChild(d); }
        }

        function upCam(){ 
            const tr = `translate(${ox}px, ${oy}px) scale(${scale})`;
            base.style.transform = edit.style.transform = tr;
        }

        function getXY(e) {
            const r=base.getBoundingClientRect(); const t=e.touches[0];
            return { x: (t.clientX-r.left)*(base.width/r.width), y: (t.clientY-r.top)*(base.height/r.height) };
        }

        window.addEventListener('touchstart', e => {
            if(e.touches.length === 1){
                if(mode === 'pan'){ sx=e.touches[0].clientX-ox; sy=e.touches[0].clientY-oy; }
                else if(mode === 'pick'){ const p=getXY(e); const d=btx.getImageData(p.x,p.y,1,1).data; curCol=`rgb(${d[0]},${d[1]},${d[2]})`; mode='draw'; }
                else if(mode === 'text'){ save(); const p=getXY(e); const txt=prompt("Text:"); if(txt){ etx.fillStyle=curCol; etx.font=`${document.getElementById('size').value}px ${font}`; etx.fillText(txt,p.x,p.y); } }
                else { save(); }
            }
        });

        window.addEventListener('touchmove', e => {
            if(e.touches.length === 2){
                let d = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY);
                let midX = (e.touches[0].pageX + e.touches[1].pageX)/2, midY = (e.touches[0].pageY + e.touches[1].pageY)/2;
                if(lastD>0) {
                    let ratio = d/lastD;
                    ox = midX - (midX - ox) * ratio; oy = midY - (midY - oy) * ratio;
                    scale *= ratio;
                }
                lastD = d; upCam();
            } else if (e.touches.length === 1 && mode === 'pan') {
                ox=e.touches[0].clientX-sx; oy=e.touches[0].clientY-sy; upCam();
            } else if (e.touches.length === 1 && ['draw','era','sm'].includes(mode)) {
                const p=getXY(e); const s=document.getElementById('size').value, op=document.getElementById('opac').value/100;
                etx.globalAlpha=op; etx.globalCompositeOperation = (mode==='era')?'destination-out':'source-over';
                if(mode==='draw'||mode==='era'){ etx.fillStyle=curCol; etx.beginPath(); etx.arc(p.x,p.y,s/2,0,Math.PI*2); etx.fill(); }
                else if(mode==='sm'){ etx.globalAlpha=op*0.1; etx.filter='blur(10px)'; etx.drawImage(base,p.x-s,p.y-s,s*2,s*2,p.x-s,p.y-s,s*2,s*2); etx.filter='none'; }
                etx.globalAlpha=1; etx.globalCompositeOperation='source-over';
            }
        }, {passive:false});

        window.addEventListener('touchend', () => lastD=0);
        
        const libs = ['waterfall','river','portrait','face','lion','tiger','beach','glacier','ancient','forest'];
        libs.forEach(t => { const img=document.createElement('img'); img.className='lib-thumb'; img.src=`https://source.unsplash.com/featured/400x400?${t}`; img.onclick=()=>loadUrl(img.src); document.getElementById('libGrid').appendChild(img); });
        
        genP(0); loadUrl('https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=600');
    </script>
</body>
</html>
