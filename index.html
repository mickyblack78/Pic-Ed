<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retoucher Pro Fluoro Final - Architect Edition</title>
    <style>
        :root { --bg: #000; --glass: rgba(15, 15, 15, 0.98); --fluoro: #00ff66; --glow: 0 0 20px #00ff66; }
        body { margin: 0; overflow: hidden; background: var(--bg); font-family: sans-serif; touch-action: none; }
        
        #viewer { width: 100vw; height: 100vh; position: relative; background: #0a0a0a; z-index: 1; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; }
        
        .dock { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; padding: 10px; background: var(--glass); border-radius: 28px; border: 1px solid rgba(0,255,102,0.3); z-index: 1000; }
        .box { width: 60px; height: 60px; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; font-size: 9px; font-weight: 900; cursor: pointer; background: rgba(255,255,255,0.05); border: 1.5px solid transparent; transition: 0.2s; }
        .box.active { border-color: var(--fluoro); box-shadow: var(--glow); color: var(--fluoro); }

        .panel { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--glass); border-radius: 24px; padding: 15px; display: none; width: 300px; border: 1px solid var(--fluoro); z-index: 999; }
        .panel.open { display: flex; flex-direction: column; gap: 12px; }
        
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .btn { padding: 12px; background: rgba(255,255,255,0.1); border-radius: 12px; color: white; text-align: center; font-size: 10px; font-weight: bold; border: 1px solid transparent; cursor: pointer; }
        .btn.active { border-color: var(--fluoro); color: var(--fluoro); box-shadow: var(--glow); }

        .thumb { width: 38px; height: 38px; border: 1px solid var(--fluoro); background: #000; object-fit: contain; pointer-events: auto; }
        
        .style-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .style-item { aspect-ratio: 1; background: #222; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 8px; border: 1px solid #444; color: white; }

        #brush-preview { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; background: var(--fluoro); }
        input[type=range] { width: 100%; accent-color: var(--fluoro); cursor: pointer; }
    </style>
</head>
<body>

<div id="viewer">
    <canvas id="mainLayer"></canvas>
    <canvas id="drawLayer"></canvas>
</div>

<div class="panel" id="menu-panel">
    <div class="grid-3">
        <div class="btn" onclick="imp()">IMPORT</div>
        <div class="btn" onclick="exp()">SAVE IMG</div>
        <div class="btn" onclick="vAction('save', 0)">VAULT S1</div>
        <div class="btn" onclick="vAction('save', 1)">VAULT S2</div>
        <div class="btn" onclick="vAction('save', 2)">VAULT S3</div>
    </div>
    <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
        <img id="v-thumb-0" class="thumb" onclick="vAction('load', 0)">
        <img id="v-thumb-1" class="thumb" onclick="vAction('load', 1)">
        <img id="v-thumb-2" class="thumb" onclick="vAction('load', 2)">
    </div>
</div>

<div class="panel" id="tools-panel">
    <div class="grid-3">
        <div class="btn t-btn" id="smooth" onclick="toggleT('smooth')">SMUDGE</div>
        <div class="btn t-btn" id="bridge" onclick="toggleT('bridge')">BRIDGE</div>
        <div class="btn t-btn" id="text" onclick="toggleT('text')">TEXT</div>
        <div class="btn t-btn" id="picker" onclick="toggleT('picker')">PICKER</div>
        <div class="btn" onclick="openSelect()">SELECT</div>
        <div class="btn" onclick="handleSticker()">STICKER</div>
        <div class="btn" onclick="handlePaste()">PASTE</div>
        <div class="btn t-btn" id="cut" onclick="toggleT('cut')">CUT</div>
        <div class="btn t-btn" id="copy" onclick="toggleT('copy')">COPY</div>
        <div class="btn" onclick="undo()" style="grid-column: span 3;">UNDO (LAST 5)</div>
    </div>
</div>

<div class="panel" id="brush-panel">
    <div style="display:flex; align-items:center; gap:15px;">
        <div id="brush-preview"></div>
        <div style="flex-grow:1;">
            <input type="range" id="hue-s" min="0" max="360" value="150" oninput="upClr()">
            <input type="range" id="size-s" min="1" max="100" value="20" oninput="upClr()">
            <input type="range" id="alpha-s" min="1" max="100" value="100" oninput="upClr()">
        </div>
    </div>
</div>

<div class="panel" id="select-panel">
    <div class="style-grid" id="style-grid"></div>
</div>

<div class="dock">
    <div class="box" id="menu-box" onclick="toggleP('menu-panel')">MENU</div>
    <div class="box" id="tools-box" onclick="toggleP('tools-panel')">TOOLS</div>
    <div class="box" id="q-box">
        <img id="q-thumb" class="thumb" onclick="vAction('load', 'q')">
        <span onclick="qSave()">QSAVE</span>
    </div>
    <div class="box" id="brush-box" onclick="toggleP('brush-panel')">BRUSH</div>
    <div class="box" id="edit-box" onclick="toggleEdit()">EDIT</div>
</div>

<script>
    const m = document.getElementById('mainLayer'), mctx = m.getContext('2d');
    const d = document.getElementById('drawLayer'), dctx = d.getContext('2d');
    let cfg = { color: '#00ff66', size: 20, alpha: 1, tool: null, edit: false, history: [], clip: null, stateLog: [] };
    let isDrawing = false, lx, ly, bStartX, bStartY, db;

    // --- DISK STORAGE (IndexedDB) ---
    const request = indexedDB.open("WaterfallPro_DB", 1);
    request.onupgradeneeded = e => { e.target.result.createObjectStore("slots"); };
    request.onsuccess = e => { db = e.target.result; loadVaultThumbs(); };

    function init() {
        m.width = d.width = window.innerWidth * 2;
        m.height = d.height = window.innerHeight * 2;
        mctx.lineCap = dctx.lineCap = 'round';
        dctx.lineCap = dctx.lineJoin = 'round';
        const sg = document.getElementById('style-grid');
        for(let i=1; i<=12; i++) {
            const s = document.createElement('div'); s.className = 'style-item';
            s.innerText = 'STYLE ' + i;
            s.onclick = (e) => { e.stopPropagation(); document.getElementById('select-panel').classList.remove('open'); };
            sg.appendChild(s);
        }
        upClr();
    }

    function upClr() {
        const h = document.getElementById('hue-s').value;
        const a = document.getElementById('alpha-s').value / 100;
        cfg.color = `hsla(${h}, 100%, 50%, ${a})`;
        cfg.size = document.getElementById('size-s').value;
        document.getElementById('brush-preview').style.backgroundColor = cfg.color;
        document.getElementById('brush-box').style.backgroundColor = cfg.color;
    }

    function toggleP(id) {
        const p = document.getElementById(id);
        const isOpen = p.classList.contains('open');
        document.querySelectorAll('.panel').forEach(x => x.classList.remove('open'));
        if(!isOpen) p.classList.add('open');
    }

    function toggleT(t) {
        cfg.tool = (cfg.tool === t) ? null : t;
        cfg.edit = false;
        document.getElementById('edit-box').classList.remove('active');
        document.querySelectorAll('.t-btn').forEach(b => b.classList.toggle('active', b.id === cfg.tool));
    }

    function toggleEdit() {
        cfg.edit = !cfg.edit;
        if(cfg.edit) { cfg.tool = null; document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active')); }
        document.getElementById('edit-box').classList.toggle('active', cfg.edit);
    }

    // --- REFINED ENGINE ---
    window.addEventListener('touchstart', e => {
        if(e.target.closest('.dock') || e.target.closest('.panel')) return;
        const rect = d.getBoundingClientRect();
        const tx = (e.touches[0].clientX - rect.left) * (d.width / rect.width);
        const ty = (e.touches[0].clientY - rect.top) * (d.height / rect.height);
        
        if(cfg.tool === 'picker') {
            const data = mctx.getImageData(tx, ty, 1, 1).data;
            if(data[3]>0) { cfg.color = `rgba(${data[0]},${data[1]},${data[2]},1)`; upClr(); }
            toggleT('picker'); return;
        }

        isDrawing = true; lx = tx; ly = ty;
        if(cfg.tool === 'bridge') { bStartX = lx; bStartY = ly; }
        
        // Log start of move for JSON
        cfg.stateLog.push({t: cfg.tool, x: tx, y: ty, time: Date.now()});
    });

    window.addEventListener('touchmove', e => {
        if(!isDrawing) return;
        const rect = d.getBoundingClientRect();
        const nx = (e.touches[0].clientX - rect.left) * (d.width / rect.width);
        const ny = (e.touches[0].clientY - rect.top) * (d.height / rect.height);
        
        if(cfg.tool === 'smooth') {
            // FIX: Smooth Flow Smudge
            const s = cfg.size;
            dctx.save();
            dctx.globalCompositeOperation = 'source-over';
            dctx.drawImage(m, nx - s, ny - s, s*2, s*2, nx - s, ny - s, s*2, s*2);
            dctx.globalAlpha = 0.1; // Smear effect
            dctx.drawImage(d, nx - s + 2, ny - s + 2, s*2, s*2, nx - s, ny - s, s*2, s*2);
            dctx.restore();
        } else if(cfg.tool === 'bridge') {
            // FIX: Visual Bridge Preview
            dctx.clearRect(0,0,d.width,d.height);
            if(cfg.history.length) dctx.putImageData(cfg.history[cfg.history.length-1],0,0);
            dctx.strokeStyle = cfg.color; dctx.lineWidth = cfg.size/2;
            dctx.beginPath(); dctx.moveTo(bStartX, bStartY); dctx.lineTo(nx, ny); dctx.stroke();
        } else {
            dctx.strokeStyle = cfg.color; dctx.lineWidth = cfg.size;
            dctx.beginPath(); dctx.moveTo(lx, ly); dctx.lineTo(nx, ny); dctx.stroke();
        }
        lx = nx; ly = ny;
    });

    window.addEventListener('touchend', () => {
        if(!isDrawing) return;
        isDrawing = false;
        
        if(cfg.tool === 'bridge') {
            // Commit bridge to current history
            dctx.strokeStyle = cfg.color; dctx.lineWidth = cfg.size/2;
            dctx.beginPath(); dctx.moveTo(bStartX, bStartY); dctx.lineTo(lx, ly); dctx.stroke();
        }
        
        if(cfg.tool === 'text') {
            const txt = prompt("Enter Text:");
            if(txt) { dctx.font = `${cfg.size*2}px sans-serif`; dctx.fillStyle = cfg.color; dctx.fillText(txt, lx, ly); }
            toggleT('text');
        }

        if(cfg.history.length >= 5) cfg.history.shift();
        cfg.history.push(dctx.getImageData(0,0,d.width,d.height));
    });

    // --- QSAVE METADATA INTEGRATION ---
    function qSave() {
        mctx.drawImage(d, 0, 0); 
        const data = m.toDataURL('image/jpeg', 0.7);
        db.transaction("slots", "readwrite").objectStore("slots").put(data, 'q');
        document.getElementById('q-thumb').src = data;
        
        // Export Metadata for the Architect/PC
        const meta = JSON.stringify({state: cfg.stateLog, timestamp: Date.now()});
        localStorage.setItem('last_q_meta', meta);
        console.log("Metadata HUD: State Captured.");
        
        dctx.clearRect(0, 0, d.width, d.height);
        cfg.stateLog = []; // Reset for next brick
    }

    function vAction(act, slot) {
        const key = slot === 'q' ? 'q' : `s${slot}`;
        if(act === 'save') {
            const data = m.toDataURL('image/jpeg', 0.7);
            db.transaction("slots", "readwrite").objectStore("slots").put(data, key);
            if(slot !== 'q') document.getElementById(`v-thumb-${slot}`).src = data;
        } else {
            const req = db.transaction("slots", "readonly").objectStore("slots").get(key);
            req.onsuccess = () => {
                if(!req.result) return;
                const img = new Image();
                img.onload = () => { mctx.clearRect(0,0,m.width,m.height); mctx.drawImage(img,0,0); };
                img.src = req.result;
            };
        }
    }

    function loadVaultThumbs() {
        ['q', 's0', 's1', 's2'].forEach(k => {
            const req = db.transaction("slots", "readonly").objectStore("slots").get(k);
            req.onsuccess = () => {
                if(!req.result) return;
                const id = k === 'q' ? 'q-thumb' : `v-thumb-${k.substring(1)}`;
                document.getElementById(id).src = req.result;
            };
        });
    }

    function imp() {
        const i = document.createElement('input'); i.type = 'file';
        i.onchange = e => {
            const r = new FileReader(); r.onload = ev => {
                const img = new Image(); img.onload = () => {
                    const sc = (m.width*0.8)/img.width;
                    mctx.drawImage(img, (m.width-img.width*sc)/2, (m.height-img.height*sc)/2, img.width*sc, img.height*sc);
                }; img.src = ev.target.result;
            }; r.readAsDataURL(e.target.files[0]);
        }; i.click();
    }
    function handleSticker() { imp(); }
    function undo() { if(cfg.history.length > 1) { cfg.history.pop(); dctx.clearRect(0,0,d.width,d.height); dctx.putImageData(cfg.history[cfg.history.length-1],0,0); } else { dctx.clearRect(0,0,d.width,d.height); cfg.history = []; } }
    function exp() { mctx.drawImage(d,0,0); const l = document.createElement('a'); l.download = 'art.jpg'; l.href = m.toDataURL('image/jpeg', 0.9); l.click(); }
    function openSelect() { toggleP('select-panel'); }
    function handlePaste() { if(cfg.clip) dctx.putImageData(cfg.clip, 50, 50); }

    window.onload = init;
</script>
</body>
</html>
