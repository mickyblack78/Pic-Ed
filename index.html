<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Retoucher Pro Fluoro - RESTORED</title>
    <style>
        :root {
            --bg: #000000;
            --glass: rgba(15, 15, 15, 0.98);
            --fluoro: #00ff66;
            --glow: 0 0 20px #00ff66;
            --ui-font: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: var(--ui-font);
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        #viewer {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #0a0a0a;
            z-index: 1;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        #mainLayer { z-index: 2; }
        #drawLayer { z-index: 3; pointer-events: auto; }

        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            margin-left: -160px;
            display: flex;
            gap: 8px;
            padding: 10px;
            background-color: var(--glass);
            border: 1px solid rgba(0, 255, 102, 0.3);
            border-radius: 28px;
            z-index: 10000;
            width: 320px;
            justify-content: center;
            transform-origin: bottom center;
        }

        .box {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 9px;
            font-weight: 900;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1.5px solid transparent;
            transition: 0.2s;
        }

        .box.active {
            border-color: var(--fluoro);
            box-shadow: var(--glow);
            color: var(--fluoro);
        }

        .panel {
            position: fixed;
            bottom: 110px;
            left: 50%;
            margin-left: -160px;
            background-color: var(--glass);
            border: 1px solid var(--fluoro);
            border-radius: 24px;
            padding: 15px;
            display: none;
            width: 320px;
            z-index: 9999;
            transform-origin: bottom center;
        }

        .panel.open { display: flex; flex-direction: column; gap: 12px; }

        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }

        .btn {
            padding: 12px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid transparent;
            cursor: pointer;
        }

        .btn.active { border-color: var(--fluoro); color: var(--fluoro); box-shadow: var(--glow); }

        .thumb { width: 45px; height: 45px; border: 1.5px solid var(--fluoro); background: #000; object-fit: contain; }

        .shade-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 10px; }

        .shade-box { height: 32px; border-radius: 6px; border: 1px solid #333; }

        #brush-preview { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; }

        #hue-s, #size-s { width: 100%; height: 18px; border-radius: 10px; -webkit-appearance: none; margin: 5px 0; }
        #hue-s { background: linear-gradient(to right, #fff, #f00, #ff0, #0f0, #0ff, #00f, #f0f, #000); }

        .style-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-height: 200px; overflow-y: auto; }

        .style-item {
            height: 60px;
            background: #222;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: #fff;
            border: 1px solid #444;
        }

        .style-item.active { border-color: var(--fluoro); color: var(--fluoro); }
    </style>
</head>
<body>

<div id="viewer">
    <canvas id="mainLayer"></canvas>
    <canvas id="drawLayer"></canvas>
</div>
    <script>
    const m = document.getElementById('mainLayer');
    const mctx = m.getContext('2d', { willReadFrequently: true });
    const d = document.getElementById('drawLayer');
    const dctx = d.getContext('2d', { willReadFrequently: true });
    
    let db = null;
    let ticking = false;
    let isDrawing = false;
    let lx = 0, ly = 0;
    let bStartX = 0, bStartY = 0;

    let cfg = { 
        color: '#00ff66', 
        size: 20, 
        tool: null, 
        edit: false, 
        history: [], 
        clip: null, 
        path: [], 
        font: 'sans-serif', 
        dlMode: false, 
        pasting: false, 
        px: 0, py: 0,
        anchorX: 0, anchorY: 0,
        dpr: 2 // Forced High-DPI Scale
    };

    /**
     * ENGINE INITIALIZATION
     */
    function init() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        
        m.width = d.width = w * cfg.dpr;
        m.height = d.height = h * cfg.dpr;
        
        mctx.scale(cfg.dpr, cfg.dpr);
        dctx.scale(cfg.dpr, cfg.dpr);
        
        mctx.lineCap = dctx.lineCap = 'round';
        mctx.lineJoin = dctx.lineJoin = 'round';
        
        // Font style grid generation
        const sg = document.getElementById('style-grid');
        const fonts = ['sans-serif','serif','monospace','cursive','fantasy','system-ui','italic','bold','small-caps','900','oblique','Georgia'];
        sg.innerHTML = '';
        fonts.forEach(f => {
            let s = document.createElement('div');
            s.className = 'style-item';
            s.style.fontFamily = f;
            s.innerHTML = `<span style="font-size:16px">Aa</span><br><span style="font-size:8px">${f}</span>`;
            s.onclick = () => {
                cfg.font = f;
                document.querySelectorAll('.style-item').forEach(i => i.classList.remove('active'));
                s.classList.add('active');
            };
            sg.appendChild(s);
        });

        upClr();
        if (window.visualViewport) {
            window.visualViewport.addEventListener('scroll', updateUI);
            window.visualViewport.addEventListener('resize', updateUI);
        }
        updateUI();
    }

    /**
     * COORDINATE NORMALIZATION (ZOOM-LOCK FIX)
     */
    function getCoords(e) {
        const v = window.visualViewport;
        const rect = d.getBoundingClientRect();
        const touch = e.touches[0];
        
        // Calculate position relative to the viewport, accounting for zoom scale
        const offsetX = (touch.clientX - rect.left);
        const offsetY = (touch.clientY - rect.top);
        
        return { x: offsetX, y: offsetY };
    }

    function updateUI() {
        if (!ticking) {
            window.requestAnimationFrame(() => {
                const v = window.visualViewport;
                const scale = 1 / v.scale;
                const tx = v.pageLeft + (v.width / 2) - (window.innerWidth / 2);
                const ty = v.pageTop + (v.height / 2) - (window.innerHeight / 2);
                
                const dock = document.querySelector('.dock');
                const panels = document.querySelectorAll('.panel');
                const transformStr = `translate(${tx}px, ${ty}px) scale(${scale})`;
                
                if(dock) dock.style.transform = transformStr;
                panels.forEach(p => p.style.transform = transformStr);
                ticking = false;
            });
            ticking = true;
        }
    }

    

    /**
     * UNIVERSAL TOUCH DISPATCHER
     */
    d.addEventListener('touchstart', (e) => {
        if (!cfg.tool && !cfg.edit && !cfg.pasting) return;
        e.preventDefault();
        
        const p = getCoords(e);
        
        if (cfg.tool === 'picker') {
            const data = mctx.getImageData(p.x * cfg.dpr, p.y * cfg.dpr, 1, 1).data;
            cfg.color = `rgba(${data[0]},${data[1]},${data[2]},${data[3]/255})`;
            document.getElementById('brush-box').style.backgroundColor = cfg.color;
            return;
        }
        
        isDrawing = true;
        lx = p.x;
        ly = p.y;
        cfg.path = [{x: p.x, y: p.y}];
        
        if (cfg.tool === 'bridge') { bStartX = p.x; bStartY = p.y; }
        if (cfg.pasting) { cfg.anchorX = p.x - cfg.px; cfg.anchorY = p.y - cfg.py; }
        
        dctx.beginPath();
        dctx.moveTo(p.x, p.y);
    }, {passive: false});
                                         </script>
    <script>
    /**
     * MOVEMENT ENGINE & TOOL PHYSICS
     */
    d.addEventListener('touchmove', (e) => {
        if (!isDrawing && !cfg.pasting) return;
        e.preventDefault();
        
        const p = getCoords(e);

        if (cfg.pasting) {
            dctx.clearRect(0, 0, d.width, d.height);
            cfg.px = p.x - cfg.anchorX;
            cfg.py = p.y - cfg.anchorY;
            
            dctx.save();
            dctx.globalAlpha = 0.5;
            // Draw clip relative to its center
            const cx = cfg.px - (cfg.clip.width / (2 * cfg.dpr));
            const cy = cfg.py - (cfg.clip.height / (2 * cfg.dpr));
            
            // Temporary canvas to handle ImageData to DrawImage conversion
            const temp = document.createElement('canvas');
            temp.width = cfg.clip.width;
            temp.height = cfg.clip.height;
            temp.getContext('2d').putImageData(cfg.clip, 0, 0);
            
            dctx.drawImage(temp, cx, cy, temp.width / cfg.dpr, temp.height / cfg.dpr);
            dctx.restore();
            return;
        }

        if (cfg.tool === 'cut' || cfg.tool === 'copy') {
            dctx.clearRect(0, 0, d.width, d.height);
            dctx.strokeStyle = '#00ff66';
            dctx.lineWidth = 1;
            dctx.setLineDash([5, 5]);
            dctx.strokeRect(lx, ly, p.x - lx, p.y - ly); 
            cfg.path = [lx, ly, p.x, p.y]; // Store box coordinates
        } 
        else if (cfg.tool === 'bridge') {
            dctx.clearRect(0, 0, d.width, d.height);
            dctx.strokeStyle = cfg.color;
            dctx.lineWidth = cfg.size / 2;
            dctx.beginPath();
            dctx.moveTo(bStartX, bStartY);
            dctx.lineTo(p.x, p.y);
            dctx.stroke();
        } 
        else if (cfg.edit) {
            dctx.strokeStyle = cfg.color;
            dctx.lineWidth = cfg.size;
            dctx.beginPath();
            dctx.moveTo(lx, ly);
            dctx.lineTo(p.x, p.y);
            dctx.stroke();
            lx = p.x;
            ly = p.y;
        }
    }, {passive: false});

    /**
     * COMMIT ENGINE (LAYER MERGE)
     */
    window.addEventListener('touchend', () => {
        if (!isDrawing && !cfg.pasting) return;
        
        if (cfg.pasting) return; // Keep in paste mode until button click

        if (cfg.tool === 'copy' || cfg.tool === 'cut') {
            const x = Math.min(cfg.path[0], cfg.path[2]) * cfg.dpr;
            const y = Math.min(cfg.path[1], cfg.path[3]) * cfg.dpr;
            const w = Math.abs(cfg.path[0] - cfg.path[2]) * cfg.dpr;
            const h = Math.abs(cfg.path[1] - cfg.path[3]) * cfg.dpr;
            
            cfg.clip = mctx.getImageData(x, y, w, h);
            if (cfg.tool === 'cut') mctx.clearRect(x, y, w, h);
            
            document.getElementById('paste-btn').classList.add('active');
            dctx.clearRect(0, 0, d.width, d.height);
            cfg.tool = null;
        } else {
            // Burn DrawLayer into MainLayer
            mctx.drawImage(d, 0, 0, d.width / cfg.dpr, d.height / cfg.dpr);
            dctx.clearRect(0, 0, d.width, d.height);
        }

        isDrawing = false;
        saveHistory();
    });

    /**
     * VAULT & STORAGE LOGIC
     */
    function saveHistory() {
        cfg.history.push(m.toDataURL());
        if (cfg.history.length > 20) cfg.history.shift();
    }

    function undo() {
        if (cfg.history.length < 2) return;
        cfg.history.pop();
        const img = new Image();
        img.onload = () => {
            mctx.clearRect(0, 0, m.width, m.height);
            mctx.drawImage(img, 0, 0, m.width/cfg.dpr, m.height/cfg.dpr);
        };
        img.src = cfg.history[cfg.history.length - 1];
    }

    function vAction(act, slot) {
        const key = 's' + slot;
        if (act === 'save') {
            const data = m.toDataURL('image/jpeg', 0.8);
            const tx = db.transaction("slots", "readwrite");
            tx.objectStore("slots").put(data, key);
            tx.oncomplete = () => loadVaultThumbs();
        } else {
            const req = db.transaction("slots", "readonly").objectStore("slots").get(key);
            req.onsuccess = () => {
                if (!req.result) return;
                const img = new Image();
                img.onload = () => {
                    mctx.clearRect(0, 0, m.width, m.height);
                    mctx.drawImage(img, 0, 0, m.width/cfg.dpr, m.height/cfg.dpr);
                    saveHistory();
                };
                img.src = req.result;
            };
        }
    }

    function handlePaste() {
        if (!cfg.clip) return;
        if (cfg.pasting) {
            // Commit Paste
            const temp = document.createElement('canvas');
            temp.width = cfg.clip.width;
            temp.height = cfg.clip.height;
            temp.getContext('2d').putImageData(cfg.clip, 0, 0);
            
            const cx = cfg.px - (cfg.clip.width / (2 * cfg.dpr));
            const cy = cfg.py - (cfg.clip.height / (2 * cfg.dpr));
            mctx.drawImage(temp, cx, cy, temp.width / cfg.dpr, temp.height / cfg.dpr);
            
            dctx.clearRect(0, 0, d.width, d.height);
            cfg.pasting = false;
            document.getElementById('paste-btn').classList.remove('active');
            saveHistory();
        } else {
            cfg.pasting = true;
            cfg.px = window.innerWidth / 2;
            cfg.py = window.innerHeight / 2;
        }
    }

    // Initialize the Build
    const dbReq = indexedDB.open("WaterfallPro_DB_Final", 1);
    dbReq.onupgradeneeded = (e) => e.target.result.createObjectStore("slots");
    dbReq.onsuccess = (e) => { db = e.target.result; init(); loadVaultThumbs(); };

    function loadVaultThumbs() {
        ['s0', 's1'].forEach((k, i) => {
            const req = db.transaction("slots", "readonly").objectStore("slots").get(k);
            req.onsuccess = () => { if(req.result) document.getElementById('v-thumb-'+i).src = req.result; };
        });
    }

    function toggleVault() { toggleP('menu-panel'); }
    function vaultClick(s) { vAction('load', s); }
</script>
</body>
</html>
