<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pic Ed</title>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #viewport { flex: 1; overflow: hidden; position: relative; background: #050505; display: flex; justify-content: center; align-items: center; }
        canvas { background: #111; touch-action: none; position: absolute; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* Glassmorphism UI */
        .bottom-nav { height: 90px; background: rgba(25, 25, 25, 0.7); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; padding-bottom: 30px; border-top: 1px solid rgba(255,255,255,0.1); }
        .liquid-btn { width: 18%; height: 50px; border-radius: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 9px; font-weight: bold; display: flex; flex-direction: column; justify-content: center; align-items: center; text-transform: uppercase; transition: 0.2s; }
        .liquid-btn.active { background: rgba(0, 255, 100, 0.2); border-color: #00ff64; box-shadow: 0 0 10px rgba(0,255,100,0.3); }
        
        .panel { position: absolute; bottom: 125px; width: 92%; left: 4%; background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(20px); border-radius: 20px; padding: 15px; display: none; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        
        /* Expanded Color Logic */
        #shadeGrid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; }
        .shade-box { height: 45px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); }
        
        .brush-preview { width: 40px; height: 40px; background: white; border-radius: 50%; margin: 0 auto 10px; border: 2px solid #fff; box-shadow: 0 0 10px #000; }
        input[type="range"] { width: 100%; height: 50px; accent-color: #007bff; }
    </style>
</head>
<body>
    <div id="viewport"><canvas id="canvas"></canvas></div>

    <div id="menuPanel" class="panel">
        <div class="grid">
            <button class="liquid-btn" onclick="act('add')">Pic 1</button>
            <button class="liquid-btn" onclick="act('add2')">Pic 2</button>
            <button class="liquid-btn" onclick="act('save')">Save</button>
            <button class="liquid-btn" onclick="act('dl')">Download</button>
        </div>
        <div id="fileList" style="height:120px; overflow-y:auto; margin-top:15px; background:rgba(0,0,0,0.3); border-radius:10px; padding:10px; font-size:11px;"></div>
    </div>

    <div id="toolsPanel" class="panel"><div class="grid">
        <button class="liquid-btn" onclick="t('rot')">Rotate 30¬∞</button>
        <button class="liquid-btn" onclick="t('undo')">Undo</button>
        <button class="liquid-btn" onclick="t('sm')">Skin Smooth</button>
        <button class="liquid-btn" onclick="t('draw')">Draw</button>
        <button class="liquid-btn" onclick="t('match')">Eyedropper</button>
        <button class="liquid-btn" onclick="t('anim')">Animate</button>
    </div></div>

    <div id="brushPanel" class="panel">
        <div id="dot" class="brush-preview"></div>
        <input type="range" id="size" min="2" max="300" value="50" oninput="upB()">
    </div>

    <div id="colorPanel" class="panel">
        <div id="shadeGrid"></div>
        <input type="range" min="0" max="400" value="0" oninput="genPalette(this.value)">
    </div>

    <nav class="bottom-nav">
        <div class="liquid-btn" onclick="p('menu')">Menu</div>
        <div class="liquid-btn" onclick="p('tools')">Tools</div>
        <div class="liquid-btn" id="panBtn" onclick="t('pan')"><span>üñêÔ∏è</span>Pan</div>
        <div class="liquid-btn" onclick="p('brush')">Brush</div>
        <div class="liquid-btn" onclick="p('color')">Color</div>
    </nav>

    <script>
        const cvs = document.getElementById('canvas'), ctx = cvs.getContext('2d');
        let img = new Image(), scale = 1, lastD = 0, history = [], mode = 'draw', curCol = '#ffffff';
        let offsetX = 0, offsetY = 0, isPanning = false, startX, startY;

        function p(id) {
            const el = document.getElementById(id+'Panel');
            const vis = el.style.display === 'block';
            document.querySelectorAll('.panel').forEach(x => x.style.display = 'none');
            el.style.display = vis ? 'none' : 'block';
        }

        function save() { if(history.length > 20) history.shift(); history.push(ctx.getImageData(0,0,cvs.width,cvs.height)); }

        function act(type) {
            if(type==='add'||type==='add2'){
                const i = document.createElement('input'); i.type='file';
                i.onchange = e => {
                    const r = new FileReader(); r.onload = v => {
                        const m = new Image(); m.onload = () => {
                            if(type==='add'){
                                cvs.width=m.width; cvs.height=m.height; ctx.drawImage(m,0,0); save();
                                scale = Math.min(window.innerWidth/m.width, (window.innerHeight-250)/m.height);
                                offsetX = 0; offsetY = 0; updateCam();
                            } else { ctx.drawImage(m,0,0,m.width/3,m.height/3); save(); }
                            p('menu');
                        }; m.src = v.target.result;
                    }; r.readAsDataURL(e.target.files[0]);
                }; i.click();
            } else if(type==='dl'){ const a=document.createElement('a'); a.download='PicEd.png'; a.href=cvs.toDataURL(); a.click(); }
        }

        function t(v){
            mode = v;
            document.getElementById('panBtn').classList.toggle('active', mode==='pan');
            if(v==='rot'){
                save(); const q=document.createElement('canvas'), x=q.getContext('2d');
                q.width=cvs.width; q.height=cvs.height; 
                x.translate(q.width/2, q.height/2); x.rotate(30 * Math.PI / 180);
                x.drawImage(cvs, -cvs.width/2, -cvs.height/2);
                ctx.clearRect(0,0,cvs.width,cvs.height); ctx.drawImage(q,0,0);
            } else if(v==='undo'){ if(history.length > 0) ctx.putImageData(history.pop(), 0, 0); }
            if(v !== 'pan') p('tools');
        }

        function genPalette(val) {
            const container = document.getElementById('shadeGrid');
            container.innerHTML = '';
            let colors = [];
            
            if(val < 360) { // Standard Rainbow + Shades
                for(let i=0; i<10; i++) colors.push(`hsl(${val}, 100%, ${10 + i*9}%)`);
            } else if(val < 370) { // Skin Tones
                const skins = ['#ffdbac','#f1c27d','#e0ac69','#8d5524','#5c3317','#3b2219'];
                colors = skins;
            } else if(val < 385) { // Metallics & Grayscale
                colors = ['#D4AF37','#C0C0C0','#E5E4E2','#B87333','#000000','#ffffff','#333333','#666666'];
            }
            
            colors.forEach(c => {
                let div = document.createElement('div');
                div.className = 'shade-box'; div.style.background = c;
                div.onclick = () => { curCol = c; p('color'); };
                container.appendChild(div);
            });
        }

        function upB(){ const s=document.getElementById('size').value; document.getElementById('dot').style.width=(s/5)+'px'; document.getElementById('dot').style.height=(s/5)+'px'; }
        function updateCam(){ cvs.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`; }

        function getXY(e) {
            const r = cvs.getBoundingClientRect();
            const t = e.touches[0];
            return { x: (t.clientX - r.left) * (cvs.width / r.width), y: (t.clientY - r.top) * (cvs.height / r.height) };
        }

        window.addEventListener('touchstart', e => {
            if(e.touches.length === 1 && mode === 'pan'){
                isPanning = true; startX = e.touches[0].clientX - offsetX; startY = e.touches[0].clientY - offsetY;
            } else if(e.touches.length === 1) { save(); }
        });

        window.addEventListener('touchmove', e => {
            if(e.touches.length === 2){
                let d = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY);
                if(lastD>0){ scale *= (d/lastD); }
                lastD = d; updateCam();
            } else if (e.touches.length === 1) {
                if(isPanning){
                    offsetX = e.touches[0].clientX - startX; offsetY = e.touches[0].clientY - startY;
                    updateCam();
                } else {
                    const pos = getXY(e); const s = document.getElementById('size').value;
                    if(mode === 'draw'){ ctx.fillStyle=curCol; ctx.beginPath(); ctx.arc(pos.x, pos.y, s/2, 0, Math.PI*2); ctx.fill(); }
                    else if(mode === 'sm'){ 
                        ctx.globalAlpha = 0.1; ctx.filter='blur(8px)';
                        ctx.drawImage(cvs, pos.x-s, pos.y-s, s*2, s*2, pos.x-s, pos.y-s, s*2, s*2); 
                        ctx.filter='none'; ctx.globalAlpha = 1.0;
                    }
                }
            }
        }, {passive:false});

        window.addEventListener('touchend', () => { lastD=0; isPanning=false; });
        genPalette(0);
    </script>
</body>
</html>
