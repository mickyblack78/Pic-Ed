      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pic Ed</title>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: sans-serif; }
        /* Viewport ensures canvas doesn't push buttons off screen */
        #viewport { flex: 1; overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative; background: #0a0a0a; }
        canvas { background: #111; touch-action: none; transform-origin: center; }
        
        /* Nav bar moved up slightly to avoid Android system buttons */
        .bottom-nav { height: 75px; background: rgba(20, 20, 20, 0.95); display: flex; justify-content: space-around; align-items: center; padding-bottom: 15px; border-top: 1px solid #333; }
        .liquid-btn { width: 22%; height: 48px; border-radius: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 10px; font-weight: bold; display: flex; justify-content: center; align-items: center; text-transform: uppercase; }
        
        .panel { position: absolute; bottom: 95px; width: 92%; left: 4%; background: #1a1a1a; border-radius: 15px; padding: 12px; display: none; z-index: 100; border: 1px solid #444; box-shadow: 0 -5px 25px rgba(0,0,0,0.8); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .brush-preview { width: 20px; height: 20px; background: white; border-radius: 50%; margin: 10px auto; border: 2px solid #555; }
        .color-preview { width: 4cm; height: 4cm; margin: 10px auto; border: 2px solid #fff; background: red; }
        input[type="range"] { width: 100%; height: 40px; }
    </style>
</head>
<body>
    <div id="viewport"><canvas id="canvas"></canvas></div>

    <div id="menuPanel" class="panel">
        <div class="grid">
            <button class="liquid-btn" onclick="act('add')">Pic 1</button>
            <button class="liquid-btn" onclick="act('add2')">Pic 2</button>
            <button class="liquid-btn" onclick="act('dl')">Download</button>
        </div>
    </div>

    <div id="toolsPanel" class="panel"><div class="grid">
        <button class="liquid-btn" onclick="t('rot')">Rotate</button>
        <button class="liquid-btn" onclick="t('undo')">Undo</button>
        <button class="liquid-btn" onclick="t('sm')">Smooth</button>
        <button class="liquid-btn" onclick="t('draw')">Draw</button>
        <button class="liquid-btn" onclick="t('match')">Match</button>
    </div></div>

    <div id="brushPanel" class="panel">
        <div id="dot" class="brush-preview"></div>
        <input type="range" id="size" min="5" max="150" value="30" oninput="upB()">
    </div>

    <div id="colorPanel" class="panel">
        <div id="cBox" class="color-preview"></div>
        <input type="range" min="0" max="360" oninput="upC(this.value)">
    </div>

    <nav class="bottom-nav">
        <div class="liquid-btn" onclick="p('menu')">Menu</div>
        <div class="liquid-btn" onclick="p('tools')">Tools</div>
        <div class="liquid-btn" onclick="p('brush')">Brush</div>
        <div class="liquid-btn" onclick="p('color')">Color</div>
    </nav>

    <script>
        const cvs = document.getElementById('canvas'), ctx = cvs.getContext('2d');
        let img = new Image(), scale = 1, lastD = 0, history = [], mode = 'draw', curCol = 'red';

        function p(id) {
            const el = document.getElementById(id+'Panel');
            const isVis = el.style.display === 'block';
            document.querySelectorAll('.panel').forEach(x => x.style.display = 'none');
            el.style.display = isVis ? 'none' : 'block';
        }

        function save() { if(history.length > 15) history.shift(); history.push(ctx.getImageData(0,0,cvs.width,cvs.height)); }

        function act(type) {
            if(type==='add'||type==='add2'){
                const i = document.createElement('input'); i.type='file';
                i.onchange = e => {
                    const r = new FileReader(); r.onload = v => {
                        const m = new Image(); m.onload = () => {
                            if(type==='add'){
                                const ratio = Math.min(window.innerWidth / m.width, (window.innerHeight-150) / m.height);
                                cvs.width=m.width; cvs.height=m.height; 
                                scale = ratio; cvs.style.transform=`scale(${scale})`;
                                ctx.drawImage(m,0,0); save();
                            } else { ctx.drawImage(m,0,0,m.width/2,m.height/2); save(); }
                            p('menu'); // Auto-close
                        }; m.src = v.target.result;
                    }; r.readAsDataURL(e.target.files[0]);
                }; i.click();
            } else if(type==='dl'){const a=document.createElement('a'); a.download='edit.png'; a.href=cvs.toDataURL(); a.click(); p('menu');}
        }

        function t(v){ 
            if(v==='rot'){
                save(); const q=document.createElement('canvas'), x=q.getContext('2d'); q.width=cvs.height; q.height=cvs.width;
                x.translate(q.width/2,q.height/2); x.rotate(Math.PI/2); x.drawImage(cvs,-cvs.width/2,-cvs.height/2);
                cvs.width=q.width; cvs.height=q.height; ctx.drawImage(q,0,0);
            } else if(v==='undo') { if(history.length > 0) ctx.putImageData(history.pop(), 0, 0);
            } else { mode = v; }
            p('tools'); // Auto-close after selection
        }

        function upB(){ const s=document.getElementById('size').value; document.getElementById('dot').style.width=(s/2)+'px'; document.getElementById('dot').style.height=(s/2)+'px'; }
        function upC(v){ curCol = `hsl(${v},100%,50%)`; document.getElementById('cBox').style.background=curCol; }

        function getXY(e) {
            const r = cvs.getBoundingClientRect();
            const t = e.touches[0];
            return { x: (t.clientX - r.left) * (cvs.width / r.width), y: (t.clientY - r.top) * (cvs.height / r.height) };
        }

        cvs.addEventListener('touchstart', e => { if(e.touches.length === 1) save(); });
        cvs.addEventListener('touchmove', e => {
            if(e.touches.length === 2){
                let d = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY);
                if(lastD>0){ scale*=(d/lastD); cvs.style.transform=`scale(${scale})`; }
                lastD=d;
            } else if (e.touches.length === 1) {
                const pos = getXY(e); const s = document.getElementById('size').value;
                if(mode === 'draw') {
                    ctx.fillStyle = curCol; ctx.beginPath(); ctx.arc(pos.x, pos.y, s/2, 0, Math.PI*2); ctx.fill();
                } else if (mode === 'sm') {
                    ctx.filter = 'blur(4px)'; ctx.drawImage(cvs, pos.x-s, pos.y-s, s*2, s*2, pos.x-s, pos.y-s, s*2, s*2); ctx.filter = 'none';
                } else if (mode === 'match') {
                    const d = ctx.getImageData(pos.x, pos.y, 1, 1).data;
                    curCol = `rgb(${d[0]},${d[1]},${d[2]})`; document.getElementById('cBox').style.background = curCol;
                }
            }
        }, {passive:false});
        window.addEventListener('touchend', () => lastD=0);
    </script>
</body>
</html>
