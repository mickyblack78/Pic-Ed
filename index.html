<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pic Ed Stability</title>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #vp { flex: 1; overflow: hidden; position: relative; background: #111; display: flex; justify-content: center; align-items: center; }
        canvas { position: absolute; touch-action: none; }
        #editCvs { pointer-events: none; }
        
        .nav { height: 110px; background: #151515; display: flex; justify-content: space-around; align-items: center; padding-bottom: 35px; border-top: 1px solid #444; z-index: 2000; }
        .btn { width: 18%; height: 50px; border-radius: 10px; background: #222; border: 1px solid #555; color: white; font-size: 8px; font-weight: bold; display: flex; flex-direction: column; justify-content: center; align-items: center; text-transform: uppercase; }
        .active { border-color: #00ff64; color: #00ff64; box-shadow: 0 0 10px #00ff64; }
        .col-active { border: 2px solid #00ff64 !important; box-shadow: 0 0 8px #00ff64; }
        
        .panel { position: absolute; bottom: 145px; width: 90%; left: 5%; background: rgba(30,30,30,0.98); border-radius: 15px; padding: 15px; display: none; z-index: 2100; border: 1px solid #666; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .thumb { width: 100%; aspect-ratio: 1; border-radius: 5px; object-fit: cover; border: 1px solid #444; }
        .shade-box { height: 35px; border-radius: 4px; border: 1px solid #444; }
        input[type="range"] { width: 100%; height: 40px; }
    </style>
</head>
<body>
    <div id="vp"><canvas id="baseCvs"></canvas><canvas id="editCvs"></canvas></div>

    <div id="menuPanel" class="panel">
        <div class="grid">
            <button class="btn" onclick="act('up')">Upload</button>
            <button class="btn" onclick="p('lib')">Practice</button>
            <button class="btn" onclick="act('dl')">Download</button>
            <button class="btn" onclick="act('qs')">Q-Save</button>
            <button class="btn" onclick="act('clr')" style="color:#ff4444">Clear</button>
        </div>
    </div>

    <div id="libPanel" class="panel">
        <div class="grid" id="libGrid"></div>
        <button class="btn" onclick="p('menu')" style="width:100%; margin-top:10px;">Back</button>
    </div>

    <div id="toolsPanel" class="panel">
        <div class="grid">
            <button class="btn" onclick="t('undo')">Undo</button>
            <button class="btn" onclick="t('rot')">Rotate 30</button>
            <button class="btn" id="eraBtn" onclick="t('era')">Eraser</button>
            <button class="btn" id="drawBtn" onclick="t('draw')">Draw</button>
            <button class="btn" id="textBtn" onclick="t('text')">Text</button>
        </div>
    </div>

    <div id="brushPanel" class="panel">
        <input type="range" id="size" min="5" max="200" value="40">
        <input type="range" id="opac" min="1" max="100" value="100">
    </div>

    <div id="colorPanel" class="panel">
        <div id="fixedPal" class="grid" style="grid-template-columns: repeat(6, 1fr);"></div>
        <div id="slidePal" class="grid" style="grid-template-columns: repeat(6, 1fr); margin-top:5px;"></div>
        <input type="range" min="0" max="360" style="width:100%; height:30px; margin-top:10px;" oninput="genShades(this.value)">
    </div>

    <nav class="nav">
        <button class="btn" id="menuBtn" onclick="p('menu')">Menu</button>
        <button class="btn" id="toolsBtn" onclick="p('tools')">Tools</button>
        <button class="btn" id="lockBtn" onclick="toggleEdit()">Edit</button>
        <button class="btn" id="brushBtn" onclick="p('brush')">Brush</button>
        <button class="btn" id="colorBtn" onclick="p('color')">Color</button>
    </nav>

    <script>
        const base = document.getElementById('baseCvs'), btx = base.getContext('2d');
        const edit = document.getElementById('editCvs'), etx = edit.getContext('2d');
        let scale = 1, ox = 0, oy = 0, history = [], mode = 'pan', curCol = '#ffffff', lastD = 0, sx, sy, qState = null;

        function p(id) {
            const el = document.getElementById(id+'Panel');
            const vis = el.style.display === 'block';
            document.querySelectorAll('.panel').forEach(x => x.style.display = 'none');
            if(!vis && id !== 'none') el.style.display = 'block';
        }

        function toggleEdit() {
            mode = (mode === 'pan') ? 'draw' : 'pan';
            document.getElementById('lockBtn').classList.toggle('active', mode !== 'pan');
            edit.style.pointerEvents = (mode === 'pan') ? 'none' : 'auto';
        }

        function load(url) {
            const m = new Image(); m.crossOrigin = "anonymous";
            m.onload = () => {
                base.width = edit.width = m.width; base.height = edit.height = m.height;
                btx.drawImage(m, 0, 0); etx.clearRect(0,0,edit.width,edit.height);
                scale = Math.min(innerWidth/m.width, (innerHeight-250)/m.height);
                ox = 0; oy = 0; history = []; upCam(); p('none');
            }; m.src = url;
        }

        function act(type) {
            if(type==='up'){
                const i=document.createElement('input'); i.type='file';
                i.onchange=e=>{ const r=new FileReader(); r.onload=v=>load(v.target.result); r.readAsDataURL(e.target.files[0]); }; i.click();
            } else if(type==='dl'){
                const temp = document.createElement('canvas'); temp.width=base.width; temp.height=base.height;
                const tctx = temp.getContext('2d'); tctx.drawImage(base,0,0); tctx.drawImage(edit,0,0);
                const a=document.createElement('a'); a.download='Edit.png'; a.href=temp.toDataURL(); a.click();
            } else if(type==='qs'){ qState = etx.getImageData(0,0,edit.width,edit.height); }
            else if(type==='clr'){ if(confirm('Clear?')) etx.clearRect(0,0,edit.width,edit.height); }
        }

        function t(v) {
            if(v==='undo'){ if(history.length > 0) etx.putImageData(history.pop(),0,0); }
            else if(v==='rot'){
                const q=document.createElement('canvas'), x=q.getContext('2d');
                q.width=base.height; q.height=base.width; x.translate(q.width/2, q.height/2); x.rotate(30*Math.PI/180);
                x.drawImage(base,-base.width/2,-base.height/2); base.width=edit.width=q.width; base.height=edit.height=q.height;
                btx.drawImage(q,0,0); x.clearRect(-q.width,-q.height,q.width*2,q.height*2);
                x.drawImage(edit,-edit.height/2,-edit.width/2); etx.drawImage(q,0,0); upCam();
            } else { mode = (mode === v) ? 'pan' : v; document.querySelectorAll('#toolsPanel .btn').forEach(b=>b.classList.remove('active')); if(mode===v) document.getElementById(v+'Btn')?.classList.add('active'); }
        }

        function upCam(){ const tr = `translate(${ox}px, ${oy}px) scale(${scale})`; base.style.transform = edit.style.transform = tr; }

        function setCol(c, el) { 
            curCol = c; document.querySelectorAll('.shade-box').forEach(b => b.classList.remove('col-active'));
            el.classList.add('col-active'); document.getElementById('colorBtn').style.color = c;
        }

        function genShades(h) {
            const s = document.getElementById('slidePal'); s.innerHTML = '';
            for(let i=1; i<=6; i++) {
                const c = `hsl(${h}, 100%, ${i*14}%)`; const d = document.createElement('div');
                d.className = 'shade-box'; d.style.background = c; d.onclick = () => setCol(c, d); s.appendChild(d);
            }
        }

        function getXY(e) {
            const r=edit.getBoundingClientRect(), t=e.touches[0];
            return { x: (t.clientX-r.left)*(edit.width/r.width), y: (t.clientY-r.top)*(edit.height/r.height) };
        }

        window.addEventListener('touchstart', e => {
            if(e.touches.length === 1){
                if(mode==='pan'){ sx=e.touches[0].clientX-ox; sy=e.touches[0].clientY-oy; }
                else { if(history.length > 10) history.shift(); history.push(etx.getImageData(0,0,edit.width,edit.height)); 
                    if(mode==='text'){ const p=getXY(e), t=prompt("Text:"); if(t){ etx.fillStyle=curCol; etx.font=document.getElementById('size').value+"px Arial"; etx.fillText(t,p.x,p.y); }}
                }
            }
        });

        window.addEventListener('touchmove', e => {
            if(e.touches.length === 2){
                let d = Math.hypot(e.touches[0].pageX-e.touches[1].pageX, e.touches[0].pageY-e.touches[1].pageY);
                let midX = (e.touches[0].pageX + e.touches[1].pageX)/2, midY = (e.touches[0].pageY + e.touches[1].pageY)/2;
                if(lastD>0) { let r = d/lastD; scale *= r; ox = midX - (midX - ox) * r; oy = midY - (midY - oy) * r; }
                lastD = d; upCam();
            } else if (e.touches.length === 1) {
                if(mode === 'pan'){ ox=e.touches[0].clientX-sx; oy=e.touches[0].clientY-sy; upCam(); }
                else if(['draw','era'].includes(mode)){
                    const p=getXY(e), s=document.getElementById('size').value, op=document.getElementById('opac').value/100;
                    etx.globalAlpha=op; etx.globalCompositeOperation=(mode==='era')?'destination-out':'source-over';
                    etx.fillStyle=curCol; btx.filter=(mode==='sm'?'blur(5px)':'none');
                    etx.beginPath(); etx.arc(p.x,p.y,s/2,0,Math.PI*2); etx.fill();
                }
            }
        }, {passive:false});

        window.addEventListener('touchend', () => lastD=0);

        const practice = [
            {n:'Scenery', u:'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=800'},
            {n:'Lady', u:'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=800'},
            {n:'Dino', u:'https://images.unsplash.com/photo-1517923332205-3e2840742f56?w=800'}
        ];
        practice.forEach(pImg => {
            const i=document.createElement('img'); i.className='thumb'; i.src=pImg.u; i.onclick=()=>load(pImg.u); document.getElementById('libGrid').appendChild(i);
        });

        const core = ['#000','#fff','#D4AF37','#C0C0C0','#ffdbac','#8d5524'];
        core.forEach(c => { const d=document.createElement('div'); d.className='shade-box'; d.style.background=c; d.onclick=()=>setCol(c, d); document.getElementById('fixedPal').appendChild(d); });
        
        genShades(0); load(practice[0].u);
    </script>
</body>
</html>
